<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: white;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      position: relative;
      cursor: pointer;
    }
    .video-card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease-in-out;
    }
    .video-card:hover img {
      transform: scale(1.05);
    }
    .video-info {
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
    }
    .video-title {
      margin-bottom: 10px;
    }
    .video-player {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      z-index: 1000;
    }
    .video-player video {
      width: 100%;
      height: auto;
      max-width: 800px;
    }
    .video-player button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f00;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 500;
    }
  </style>
</head>
<body>

  <header>Video Library</header>

  <div class="video-container">
    <!-- Dynamically loaded video cards will go here -->
    <div class="video-card" data-video="movie1.mp4">
      <img src="https://via.placeholder.com/300x200.png?text=Movie+1" alt="Movie 1">
      <div class="video-info">
        <div class="video-title">Movie 1</div>
        <div class="video-description">A short description of Movie 1.</div>
      </div>
    </div>
    <div class="video-card" data-video="movie2.mp4">
      <img src="https://via.placeholder.com/300x200.png?text=Movie+2" alt="Movie 2">
      <div class="video-info">
        <div class="video-title">Movie 2</div>
        <div class="video-description">A short description of Movie 2.</div>
      </div>
    </div>
    <!-- Add more movie cards here -->
  </div>

  <!-- Video player modal -->
  <div class="overlay" id="overlay"></div>
  <div class="video-player" id="videoPlayer">
    <button onclick="closePlayer()">X</button>
    <video controls id="videoElement"></video>
  </div>

  <script>
    // Handle video card click event
    const videoCards = document.querySelectorAll('.video-card');
    videoCards.forEach(card => {
      card.addEventListener('click', function() {
        const videoFile = card.getAttribute('data-video');
        openPlayer(videoFile);
      });
    });

    // Open video player
    function openPlayer(videoFile) {
      const videoElement = document.getElementById('videoElement');
      const overlay = document.getElementById('overlay');
      const videoPlayer = document.getElementById('videoPlayer');
      
      videoElement.src = `movies/${videoFile}`;
      videoPlayer.style.display = 'block';
      overlay.style.display = 'block';
    }

    // Close video player
    function closePlayer() {
      const videoElement = document.getElementById('videoElement');
      const overlay = document.getElementById('overlay');
      const videoPlayer = document.getElementById('videoPlayer');
      
      videoElement.pause();
      videoElement.src = ''; // Stop the video
      videoPlayer.style.display = 'none';
      overlay.style.display = 'none';
    }
  </script>

</body>
</html>
