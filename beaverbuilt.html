<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beaver Built Furniture</title>

  <!-- Modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset & base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow-x: hidden; }

    /* Preloader */
    #preloader {
      position: fixed; inset: 0;
      background: url('background.jpg') center/cover no-repeat;
      display: flex; align-items: center; justify-content: center;
      z-index: 2000;
      transition: opacity 0.6s ease;
    }
    /* logo in top-left */
    #preloader .prelogo {
      position: absolute; top: 20px; left: 20px;
      height: 50px;
    }
    #preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 50px; height: 50px;
      border: 5px solid rgba(255,255,255,0.7);
      border-top-color: #111;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Page background & overlay */
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('background.jpg') center/cover scroll;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed; inset: 0;
      background: rgba(255,255,255,0.85);
      pointer-events: none;
      z-index: -1;
    }

    a { color: inherit; text-decoration: none; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 2rem 0; animation: fadeInUp 0.6s ease both;}
    section + section { margin-top: 4rem; }
    @keyframes fadeInUp { from { opacity:0; transform: translateY(20px);} to{opacity:1;transform:translateY(0);} }

    /* Header */
    header {
      background: rgba(17,17,17,0.9);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: sticky; top: 0; z-index: 1000;
    }
    header .container { display:flex;align-items:center;justify-content:space-between;padding:1rem 0; }
    header img.logo { height:50px; }
    nav ul { list-style:none; display:flex; gap:1.5rem; }
    nav a {
      color: #fff; font-weight:600;
      padding:0.5rem 0.75rem; border-radius:4px;
      transition: background 0.3s;
    }
    nav a:hover { background: rgba(255,255,255,0.1); }

    /* Accent bar & section title */
    .accent-bar { height:6px; background: url('wood-texture.jpg') center/cover; }
    .section-title {
      display:inline-block; position:relative; margin-bottom:1rem;
      font-size:2rem; animation:fadeInUp 0.6s ease both;
    }
    .section-title::after {
      content:'';
      position:absolute; left:0; bottom:-6px;
      width:100%; height:6px;
      background:url('wood-texture.jpg') center/cover;
      opacity:0.4;
    }

    /* Hero */
    .hero {
      text-align:center;
      padding:6rem 1rem;
      background: rgba(245,245,245,0.9);
      box-shadow: inset 0 -4px 8px rgba(0,0,0,0.05);
    }
    .hero h1 { font-size:3rem; margin-bottom:1rem; animation:fadeInUp 0.8s ease both; }
    .hero p { font-size:1.1rem; max-width:600px; margin:0 auto; color:#444; animation:fadeInUp 1s ease both; }

    /* Sections styling omitted for brevity — keep your existing services, gallery, testimonials, contact, footer CSS here */
    /* ... */
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="beaverlogo.jpg" alt="Logo" class="prelogo">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="container">
      <img src="beaverlogo.jpg" alt="Beaver Built Furniture" class="logo">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="accent-bar"></div>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="container">
      <h1>Beaver Built Furniture</h1>
      <p>Beautifully crafted, sustainable wooden furniture—designed for modern living.</p>
    </div>
  </section>

  <!-- Other sections... -->

  <script>
    // Fade out preloader and scroll to top
    window.addEventListener('load', () => {
      window.scrollTo(0,0);
      const pre = document.getElementById('preloader');
      pre.classList.add('fade-out');
      setTimeout(() => pre.style.display = 'none', 600);
    });
  </script>
</body>
</html>
