<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickApp Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fcfbff, #f0faff, #f5fff9);
      background-size: 300% 300%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }
    .container { width: 90%; max-width: 800px; margin: auto; flex: 1; }

    /* Hero */
    .hero {
      text-align: center;
      padding: 3rem 0 1rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 600;
      background: linear-gradient(90deg, #c4b5fd, #bae6fd);
      -webkit-background-clip: text;
      color: transparent;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.2s;
    }
    .hero p {
      margin-top: 1rem;
      color: #555;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.4s;
    }

    /* Features */
    .features {
      padding: 2.5rem 0;
    }
    .features h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      color: #444;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.6s;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }
    .card:nth-child(1) { animation-delay: 0.8s; }
    .card:nth-child(2) { animation-delay: 1.0s; }
    .card:nth-child(3) { animation-delay: 1.2s; }
    .card:nth-child(4) { animation-delay: 1.4s; }
    .card:hover { transform: translateY(-5px); }
    .card h3 { font-size: 1.1rem; margin-bottom: 0.5rem; color: #222; }
    .card p  { font-size: 0.95rem; color: #333; }

    /* Reviews */
    .reviews {
      padding: 2.5rem 0;
    }
    .reviews h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      color: #444;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.6s;
    }
    .review-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 1.5rem;
    }
    .review {
      display: flex;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }
    .review:nth-child(1) { animation-delay: 1.8s; }
    .review:nth-child(2) { animation-delay: 2.0s; }
    .review:nth-child(3) { animation-delay: 2.2s; }
    .review img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 1rem;
      object-fit: cover;
    }
    .review-content h4 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: #222;
    }
    .review-content p {
      margin: 0.25rem 0 0;
      font-size: 0.9rem;
      color: #333;
    }

    /* Try It Now & Preview */
    .preview-section h2 {
      text-align: center;
      margin-top: 2.5rem;
      font-size: 1.75rem;
      color: #444;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.4s;
    }
    .preview {
      text-align: center;
      padding: 2rem 0;
    }
    .preview-tool {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 2.6s;
    }
    .preview-tool input {
      flex: 1;
      max-width: 300px;
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      border-radius: 999px;
      outline: none;
      transition: border-color 0.3s;
    }
    .preview-tool input:focus {
      border-color: #c4b5fd;
    }
    .btn-primary {
      padding: 0.75rem 2rem;
      background: rgba(186,230,253,0.8);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(186,230,253,0.4);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1rem;
      display: inline-block;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 28px rgba(186,230,253,0.6);
    }

    #phone-mockup {
      width: 260px;
      height: 520px;
      margin: 0 auto;
      position: relative;
      border: 16px solid #ddd;
      border-radius: 36px;
      background: #fff;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 0.8s ease-out forwards, bob 3s ease-in-out 3.2s infinite;
      animation-delay: 2.8s;
    }
    #phone-mockup::before {
      content: '';
      position: absolute;
      top: 8px; left: 50%;
      transform: translateX(-50%);
      width: 60px; height: 5px;
      background: #ccc;
      border-radius: 10px;
    }
    #phone-mockup::after {
      content: '';
      position: absolute;
      bottom: 8px; left: 50%;
      transform: translateX(-50%);
      width: 40px; height: 40px;
      border: 3px solid #ccc;
      border-radius: 50%;
    }
    .phone-screen { width: 100%; height: 100%; }
    .phone-screen iframe { width: 100%; height: 100%; border: none; }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.85rem;
      color: #777;
      background: rgba(255,255,255,0.4);
    }

    /* Animations */
    @keyframes gradientBG {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes bob { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
  </style>
</head>
<body>

  <div class="container">
    <!-- Hero -->
    <section class="hero">
      <h1>QuickApp Builder</h1>
      <p>Instantly wrap any website into a standalone mobile app—no code, no fuss.</p>
    </section>

    <!-- Features -->
    <section class="features">
      <h2>Why You’ll Love It</h2>
      <div class="grid">
        <div class="card"><h3>Paste & Go</h3><p>Just enter your URL—everything else is handled.
