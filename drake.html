<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Coloring Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    #controls {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Image â†’ Coloring Page</h1>
  <div id="controls">
    <input type="file" id="upload" accept="image/*" />
    <button id="download" disabled>Download Coloring Page</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const uploadInput = document.getElementById('upload');
    const downloadBtn = document.getElementById('download');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    uploadInput.addEventListener('change', handleImage, false);
    downloadBtn.addEventListener('click', downloadImage, false);

    function handleImage(e) {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => processImage(img);
      img.src = URL.createObjectURL(file);
    }

    function processImage(img) {
      // Resize canvas to match image
      canvas.width = img.width;
      canvas.height = img.height;

      // Draw to canvas
      ctx.drawImage(img, 0, 0);

      // Get pixel data
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      // Convert to grayscale
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
        data[i] = data[i+1] = data[i+2] = avg;
      }

      // Simple blur (box blur)
      const w = canvas.width, h = canvas.height;
      const temp = new Uint8ClampedArray(data);
      const radius = 1;
      for (let y = radius; y < h - radius; y++) {
        for (let x = radius; x < w - radius; x++) {
          let sum = 0;
          for (let dy = -radius; dy <= radius; dy++) {
            for (let dx = -radius; dx <= radius; dx++) {
              const idx = ((y + dy) * w + (x + dx)) * 4;
              sum += temp[idx];
            }
          }
          const i = (y * w + x) * 4;
          const avg = sum / ((radius*2+1)**2);
          data[i] = data[i+1] = data[i+2] = avg;
        }
      }

      // Put gray data back
      ctx.putImageData(imageData, 0, 0);

      // Edge detection (Sobel)
      const sobelData = sobel(ctx.getImageData(0, 0, w, h));
      ctx.putImageData(sobelData, 0, 0);

      downloadBtn.disabled = false;
    }

    function sobel(imageData) {
      const width = imageData.width;
      const height = imageData.height;
      const src = imageData.data;
      const dst = new Uint8ClampedArray(src.length);
      // Sobel kernels
      const gx = [-1,0,1,-2,0,2,-1,0,1];
      const gy = [-1,-2,-1,0,0,0,1,2,1];

      for (let y = 1; y < height-1; y++) {
        for (let x = 1; x < width-1; x++) {
          let sumX = 0, sumY = 0;
          // apply kernels
          for (let ky = -1; ky <= 1; ky++) {
            for (let kx = -1; kx <= 1; kx++) {
              const px = x + kx;
              const py = y + ky;
              const offset = (py * width + px) * 4;
              const val = src[offset]; // grayscale, so just red channel
              const idx = (ky+1)*3 + (kx+1);
              sumX += gx[idx] * val;
              sumY += gy[idx] * val;
            }
          }
          const mag = Math.hypot(sumX, sumY);
          const outIdx = (y * width + x) * 4;
          const edgeVal = mag > 128 ? 0 : 255; 
          dst[outIdx] = dst[outIdx+1] = dst[outIdx+2] = edgeVal;
          dst[outIdx+3] = 255;
        }
      }

      return new ImageData(dst, width, height);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'coloring-page.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
