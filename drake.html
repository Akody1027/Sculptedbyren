<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image → Bold Coloring Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    #controls {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Image → Bold Coloring Page</h1>
  <div id="controls">
    <input type="file" id="upload" accept="image/*" />
    <button id="download" disabled>Download Coloring Page</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const uploadInput = document.getElementById('upload');
    const downloadBtn = document.getElementById('download');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    uploadInput.addEventListener('change', handleImage, false);
    downloadBtn.addEventListener('click', downloadImage, false);

    function handleImage(e) {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => processImage(img);
      img.src = URL.createObjectURL(file);
    }

    function processImage(img) {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      // 1) Grayscale
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
        data[i] = data[i+1] = data[i+2] = avg;
      }
      ctx.putImageData(imageData, 0, 0);

      // 2) Blur
      blurCanvas(ctx, canvas.width, canvas.height);

      // 3) Sobel + lower threshold (more edges)
      imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const edgeData = sobel(imageData, 64);  // threshold = 64

      // 4) Dilation (thicken lines)
      const boldData = dilate(edgeData, canvas.width, canvas.height, 1);

      // Draw final
      ctx.putImageData(boldData, 0, 0);
      downloadBtn.disabled = false;
    }

    function blurCanvas(ctx, w, h) {
      const img = ctx.getImageData(0, 0, w, h);
      const src = img.data;
      const tmp = new Uint8ClampedArray(src);
      const radius = 1;
      for (let y = radius; y < h - radius; y++) {
        for (let x = radius; x < w - radius; x++) {
          let sum = 0;
          for (let dy = -radius; dy <= radius; dy++) {
            for (let dx = -radius; dx <= radius; dx++) {
              const idx = ((y + dy) * w + (x + dx)) * 4;
              sum += tmp[idx];
            }
          }
          const i = (y * w + x) * 4;
          const avg = sum / ((radius*2+1)**2);
          src[i] = src[i+1] = src[i+2] = avg;
        }
      }
      ctx.putImageData(img, 0, 0);
    }

    function sobel(imageData, threshold) {
      const w = imageData.width, h = imageData.height;
      const src = imageData.data;
      const dst = new Uint8ClampedArray(src.length);
      const gx = [-1,0,1,-2,0,2,-1,0,1];
      const gy = [-1,-2,-1,0,0,0,1,2,1];

      for (let y = 1; y < h-1; y++) {
        for (let x = 1; x < w-1; x++) {
          let sumX = 0, sumY = 0;
          for (let ky = -1; ky <= 1; ky++) {
            for (let kx = -1; kx <= 1; kx++) {
              const idx = ((y+ky)*w + (x+kx))*4;
              const val = src[idx];
              const k = (ky+1)*3 + (kx+1);
              sumX += gx[k] * val;
              sumY += gy[k] * val;
            }
          }
          const mag = Math.hypot(sumX, sumY);
          const out = mag > threshold ? 0 : 255;
          const o = (y*w + x)*4;
          dst[o] = dst[o+1] = dst[o+2] = out;
          dst[o+3] = 255;
        }
      }
      return new ImageData(dst, w, h);
    }

    function dilate(imageData, w, h, radius) {
      const src = imageData.data;
      const dst = new Uint8ClampedArray(src);
      for (let y = radius; y < h - radius; y++) {
        for (let x = radius; x < w - radius; x++) {
          const i = (y*w + x)*4;
          if (src[i] === 0) {
            // paint neighbors black
            for (let dy = -radius; dy <= radius; dy++) {
              for (let dx = -radius; dx <= radius; dx++) {
                const ni = ((y+dy)*w + (x+dx))*4;
                dst[ni] = dst[ni+1] = dst[ni+2] = 0;
                dst[ni+3] = 255;
              }
            }
          }
        }
      }
      return new ImageData(dst, w, h);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'coloring-page-bold.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
