<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toilet Map Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha512-sA+F6e5eL2k+UgN+IBPgpMNsBx8aE5x/pnGQ1gnGkJuqVagB9I0LAxon4LE+3QB1VqEzrPJP7P7sxuR7hG6Mlw==" 
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha512-pM1I0jRLWgc4e+9rP+QJFqRx5Xag1aAndvIaarha+RkzrP5lKxWPmNpN16Mycd9DbOn97n9zH1Q3A6P4hO1gZw==" 
    crossorigin=""
  ></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1. Initialize the map centered on [0,0]
      const map = L.map('map').setView([0, 0], 2);
      console.log('Map initialized:', map);

      // 2. Add OSM base layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // 3. Add a test marker
      const testMarker = L.marker([0, 0]).addTo(map);
      testMarker.bindPopup('ðŸ—ºï¸ Map is working!').openPopup();
      console.log('Test marker added at [0,0]');

      // 4. Simple callback to confirm moveend fires
      map.on('moveend', () => {
        console.log('Map moved to bounds:', map.getBounds());
      });
    });
  </script>
</body>
</html>
