<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Toilets Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+F6e5eL2k+UgN+IBPgpMNsBx8aE5x/pnGQ1gnGkJuqVagB9I0LAxon4LE+3QB1VqEzrPJP7P7sxuR7hG6Mlw=="
    crossorigin=""
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-pM1I0jRLWgc4e+9rP+QJFqRx5Xag1aAndvIaarha+RkzrP5lKxWPmNpN16Mycd9DbOn97n9zH1Q3A6P4hO1gZw=="
    crossorigin=""
  ></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    // 1. Initialize map
    const map = L.map('map').setView([20, 0], 2);

    // 2. Add base tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 3. Create marker cluster group
    const toiletMarkers = L.markerClusterGroup();
    map.addLayer(toiletMarkers);

    // 4. Function to fetch and display toilets in current bbox
    async function loadToilets() {
      const bounds = map.getBounds();
      const bbox = [
        bounds.getSouth(),
        bounds.getWest(),
        bounds.getNorth(),
        bounds.getEast()
      ].join(',');
      const query = `
        [out:json][timeout:25];
        (
          node["amenity"="toilets"](${bbox});
          way["amenity"="toilets"](${bbox});
          relation["amenity"="toilets"](${bbox});
        );
        out center tags;
      `;
      const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);
      try {
        const res = await fetch(url);
        const data = await res.json();

        toiletMarkers.clearLayers();

        data.elements.forEach(el => {
          let lat, lon;
          if (el.type === 'node') {
            lat = el.lat; lon = el.lon;
          } else if (el.center) {
            lat = el.center.lat; lon = el.center.lon;
          }
          if (lat && lon) {
            const tag = el.tags.name ? el.tags.name : 'Public Toilet';
            const popup = `
              <strong>${tag}</strong><br/>
              ${el.tags.opening_hours ? 'Hours: ' + el.tags.opening_hours + '<br/>' : ''}
              ${el.tags.fee === 'yes' ? 'Fee required' : 'Free to use'}
            `;
            toiletMarkers.addLayer(
              L.marker([lat, lon]).bindPopup(popup)
            );
          }
        });
      } catch (err) {
        console.error('Error loading toilets:', err);
      }
    }

    // 5. Load initially and every time the map stops moving
    map.on('moveend', loadToilets);
    loadToilets();
  </script>
</body>
</html>
