<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reload Page</title>
    <!-- Option 1: Meta refresh (every 1 second) -->
    <!-- <meta http-equiv="refresh" content="1"> -->
</head>
<body>
    <h1>This page reloads every second!</h1>

    <script>
        // Option 2: JavaScript reload every 1 second
        setInterval(() => {
            location.reload();
        }, 1000); // 1000 milliseconds = 1 second
    </script>
</body>
</html>
