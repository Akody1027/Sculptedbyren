<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Mega Millions Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ffff;
    }
    #numbers {
      font-size: 1.8em;
      margin: 20px 0;
    }
    button {
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      background: #00ffff;
      color: #121212;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #00cccc;
    }
    .log {
      margin-top: 30px;
      font-size: 0.9em;
      max-height: 300px;
      overflow-y: scroll;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    canvas {
      margin-top: 30px;
      background: #fff;
      border-radius: 10px;
    }
    .disclaimer {
      color: red;
      margin-top: 30px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1>Advanced Mega Millions Predictor</h1>
  <div id="numbers">Click the button to generate numbers</div>
  <button onclick="generateNumbers()">Generate</button>
  <canvas id="heatmap" width="700" height="200"></canvas>
  <div class="log" id="log">Log:</div>
  <div class="disclaimer">
    *Disclaimer: This tool uses historical patterns to generate statistically optimized picks but cannot guarantee winning results. Play responsibly.
  </div>

  <script>
    const hotWhite = [24, 15, 16, 46, 5, 21, 45, 44, 48, 49];
    const coldWhite = [70, 26, 27, 28, 29, 30, 53, 52, 33, 34];
    const hotMega = [1, 14, 24, 23, 22];
    const coldMega = [1, 23, 22, 21, 20];

    let frequency = Array(71).fill(0);
    let megaFrequency = Array(26).fill(0);

    function getRandomWeighted(hot, cold, total, needed) {
      let all = [];
      for (let i = 1; i <= total; i++) {
        if (hot.includes(i)) {
          all.push(i, i, i);
        } else if (cold.includes(i)) {
          all.push(i);
        } else {
          all.push(i, i);
        }
      }

      let result = new Set();
      while (result.size < needed) {
        let rand = all[Math.floor(Math.random() * all.length)];
        result.add(rand);
      }
      return Array.from(result).sort((a, b) => a - b);
    }

    function generateNumbers() {
      const whiteBalls = getRandomWeighted(hotWhite, coldWhite, 70, 5);
      const megaBall = getRandomWeighted(hotMega, coldMega, 25, 1)[0];

      whiteBalls.forEach(n => frequency[n]++);
      megaFrequency[megaBall]++;

      const oddsPercent = ((1 / 302575350) * 100).toFixed(20); // actual Mega Millions odds
      const display = `White Balls: ${whiteBalls.join(', ')} | Mega Ball: ${megaBall} | Odds: ${oddsPercent}%`;
      document.getElementById('numbers').innerText = display;

      const log = document.getElementById('log');
      const timestamp = new Date().toLocaleString();
      log.innerHTML += `<div>${timestamp} - ${display}</div>`;
      log.scrollTop = log.scrollHeight;

      drawHeatmap();
    }

    function drawHeatmap() {
      const canvas = document.getElementById('heatmap');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 1; i <= 70; i++) {
        const barHeight = frequency[i] * 4;
        ctx.fillStyle = '#00ffff';
        ctx.fillRect((i - 1) * 10, canvas.height - barHeight, 8, barHeight);
      }
      for (let i = 1; i <= 25; i++) {
        const barHeight = megaFrequency[i] * 4;
        ctx.fillStyle = '#ff00ff';
        ctx.fillRect((i - 1) * 10, 0, 8, barHeight);
      }
    }
  </script>
</body>
</html>
