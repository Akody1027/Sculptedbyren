<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mega Millions Smart Generator</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #e0e0e0;
      --card: #2c2c2c;
      --accent: #42a5f5;
      --cold: #90caf9;
      --warm: #ffe082;
      --hot: #ef5350;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    .heatmap, .log {
      background: var(--card);
      padding: 12px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 600px;
    }
    .ball-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
      gap: 6px;
      margin-top: 10px;
      justify-content: center;
    }
    .ball {
      width: 35px;
      height: 35px;
      line-height: 35px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      color: white;
    }
    .cold { background: var(--cold); }
    .warm { background: var(--warm); color: black; }
    .hot { background: var(--hot); }
    .legend {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 0.85em;
      margin-top: 10px;
    }
    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .legend-box {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }
    .disclaimer {
      color: red;
      font-size: 0.8em;
      margin-top: 10px;
    }
    #confidence, #countdown, #logList {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Mega Millions Smart Generator</h1>
  <div id="countdown"></div>
  <button onclick="generateNumbers()">Generate Numbers</button>
  <div id="results"></div>
  <div id="confidence"></div>
  <div class="heatmap" id="heatmapSection" style="display:none">
    <h3>White Ball Heatmap</h3>
    <div class="ball-grid" id="white-heatmap"></div>
    <h3>Mega Ball Heatmap</h3>
    <div class="ball-grid" id="mega-heatmap"></div>
    <div class="legend">
      <span><div class="legend-box cold"></div>Cold</span>
      <span><div class="legend-box warm"></div>Warm</span>
      <span><div class="legend-box hot"></div>Hot</span>
    </div>
  </div>
  <div class="log">
    <h3>Generated Numbers Log</h3>
    <ul id="logList"></ul>
    <button onclick="clearLog()">Clear All</button>
  </div>
  <div class="disclaimer">*This tool analyzes past patterns but does not guarantee winnings. Play responsibly.</div>

  <script>
    const hotWhite = [21, 45, 44, 48, 49, 10, 33];
    const coldWhite = [62, 67, 70, 3, 31];
    const hotMega = [23, 22, 14];
    const coldMega = [19, 21, 2];
    const logKey = 'megaGenLog';

    function getClass(num, hot, cold) {
      return hot.includes(num) ? 'hot' : cold.includes(num) ? 'cold' : 'warm';
    }

    function updateHeatmap() {
      const whiteMap = document.getElementById('white-heatmap');
      const megaMap = document.getElementById('mega-heatmap');
      whiteMap.innerHTML = megaMap.innerHTML = '';
      for (let i = 1; i <= 70; i++) {
        const ball = document.createElement('div');
        ball.className = `ball ${getClass(i, hotWhite, coldWhite)}`;
        ball.textContent = i;
        whiteMap.appendChild(ball);
      }
      for (let i = 1; i <= 25; i++) {
        const ball = document.createElement('div');
        ball.className = `ball ${getClass(i, hotMega, coldMega)}`;
        ball.textContent = i;
        megaMap.appendChild(ball);
      }
    }

    function generateNumbers() {
      let pool = [], megaPool = [];
      for (let i = 1; i <= 70; i++) {
        let mult = 2;
        if (hotWhite.includes(i)) mult = 3;
        if (coldWhite.includes(i)) mult = 1;
        pool.push(...Array(mult).fill(i));
      }
      for (let i = 1; i <= 25; i++) {
        let mult = 2;
        if (hotMega.includes(i)) mult = 3;
        if (coldMega.includes(i)) mult = 1;
        megaPool.push(...Array(mult).fill(i));
      }
      const picks = [...new Set(Array.from({length: 5}, () => pool[Math.floor(Math.random() * pool.length)]))];
      while (picks.length < 5) picks.push(pool[Math.floor(Math.random() * pool.length)]);
      picks.sort((a,b)=>a-b);
      const mega = megaPool[Math.floor(Math.random() * megaPool.length)];
      document.getElementById('results').innerHTML = `<h2>${picks.join(', ')} + MB: ${mega}</h2><p>Based on frequency-weighted selection using historical data.</p>`;
      document.getElementById('heatmapSection').style.display = 'block';
      logResult(picks, mega);
      analyzeConfidence(picks, mega);
    }

    function analyzeConfidence(picks, mega) {
      let score = 50;
      const evenOdd = picks.filter(n => n % 2 === 0).length;
      const highLow = picks.filter(n => n > 35).length;
      const hotHits = picks.filter(n => hotWhite.includes(n)).length + (hotMega.includes(mega) ? 1 : 0);
      if (evenOdd >= 2 && evenOdd <= 3) score += 10;
      if (highLow >= 2 && highLow <= 3) score += 10;
      score += hotHits * 5;
      document.getElementById('confidence').innerText = `Confidence: ${score}%`;
    }

    function logResult(picks, mega) {
      const list = document.getElementById('logList');
      const entry = `${picks.join(', ')} + MB: ${mega}`;
      const li = document.createElement('li');
      li.textContent = entry;
      list.prepend(li);
      const log = JSON.parse(localStorage.getItem(logKey) || '[]');
      log.unshift(entry);
      localStorage.setItem(logKey, JSON.stringify(log.slice(0, 20)));
    }

    function loadLog() {
      const list = document.getElementById('logList');
      const log = JSON.parse(localStorage.getItem(logKey) || '[]');
      list.innerHTML = log.map(e => `<li>${e}</li>`).join('');
    }

    function clearLog() {
      localStorage.removeItem(logKey);
      document.getElementById('logList').innerHTML = '';
    }

    function getNextDrawTime() {
      const now = new Date();
      const drawDays = [2, 5]; // Tuesday and Friday
      const next = new Date(now);
      while (!drawDays.includes(next.getDay()) || next.getHours() > 22 || (next.getHours() === 22 && next.getMinutes() >= 59)) {
        next.setDate(next.getDate() + 1);
        next.setHours(23, 0, 0, 0);
      }
      return next;
    }

    function startCountdown() {
      const countdown = document.getElementById('countdown');
      function update() {
        const now = new Date();
        const next = getNextDrawTime();
        const diff = next - now;
        const hrs = Math.floor(diff / 1000 / 60 / 60);
        const mins = Math.floor((diff / 1000 / 60) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        countdown.innerText = `Next Draw In: ${hrs}h ${mins}m ${secs}s`;
      }
      update();
      setInterval(update, 1000);
    }

    updateHeatmap();
    loadLog();
    startCountdown();
  </script>
</body>
</html>
