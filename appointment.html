<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mega Millions AI Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
    }
    .results, .analysis {
      margin-top: 20px;
    }
    .low { color: #ffcccb; }
    .ideal { color: #90ee90; }
    .high { color: #ffa07a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mega Millions AI Generator</h1>
    <button onclick="generateNumbers()">Generate Numbers</button>
    <div class="results" id="results"></div>
    <div class="analysis" id="analysis"></div>
  </div>

  <script>
    const historicalSums = [152, 148, 160, 172, 155, 161, 142, 167, 179, 133, 158, 144]; // Example jackpot sums

    function categorizeSum(sum) {
      const avg = historicalSums.reduce((a, b) => a + b, 0) / historicalSums.length;
      const sd = Math.sqrt(historicalSums.map(x => Math.pow(x - avg, 2)).reduce((a, b) => a + b) / historicalSums.length);
      if (sum < avg - sd) return 'low';
      if (sum > avg + sd) return 'high';
      return 'ideal';
    }

    function generateNumbers() {
      let numbers = [];
      while (numbers.length < 5) {
        let num = Math.floor(Math.random() * 70) + 1;
        if (!numbers.includes(num)) numbers.push(num);
      }
      numbers.sort((a, b) => a - b);
      const megaBall = Math.floor(Math.random() * 25) + 1;
      const sum = numbers.reduce((a, b) => a + b, 0) + megaBall;
      const category = categorizeSum(sum);

      document.getElementById('results').innerHTML = `<h2>${numbers.join(', ')} + Mega Ball: ${megaBall}</h2>`;
      document.getElementById('analysis').innerHTML = `<p>Sum: <span class="${category}">${sum} (${category.toUpperCase()})</span></p>`;
    }
  </script>
</body>
</html>
