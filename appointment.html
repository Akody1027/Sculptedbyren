<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mega Millions AI Generator</title>
  <style>
    :root {
      --bg: #141414;
      --text: #f0f0f0;
      --card: #1f1f1f;
      --accent: #82b1ff;
      --cold: #b3e5fc;
      --warm: #ffe082;
      --hot: #ef9a9a;
      --combo: #ce93d8;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      background: linear-gradient(to right, #82b1ff, #ffcc80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    button {
      padding: 12px 20px;
      margin: 10px 5px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(130, 177, 255, 0.4);
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      text-align: center;
    }
    .ball-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
      gap: 8px;
      justify-content: center;
      margin-top: 12px;
    }
    .ball {
      width: 35px;
      height: 35px;
      line-height: 35px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      color: #000;
    }
    .cold { background: var(--cold); }
    .warm { background: var(--warm); }
    .hot { background: var(--hot); }
    .combo { background: var(--combo); }
    .legend {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 0.85em;
      margin-top: 10px;
    }
    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .legend-box {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }
    .disclaimer {
      color: red;
      font-size: 0.8em;
      margin-top: 20px;
    }
    #botStatus {
      font-size: 0.85em;
      margin-top: 10px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Mega Millions AI Generator</h1>
  <div id="botStatus">BOT: Scanning latest draws...</div>
  <button onclick="generateNumbers()">Generate Smart Numbers</button>
  <div class="card" id="results"></div>
  <div class="card" id="heatmap" style="display:none;">
    <h3>Heatmap</h3>
    <div class="ball-grid" id="heatmapGrid"></div>
    <h4>Mega Ball Heatmap</h4>
    <div class="ball-grid" id="megaHeatmapGrid"></div>
    <div class="legend">
      <span><div class="legend-box cold"></div>Cold</span>
      <span><div class="legend-box warm"></div>Warm</span>
      <span><div class="legend-box hot"></div>Hot</span>
      <span><div class="legend-box combo"></div>Combo</span>
    </div>
  </div>
  <div class="disclaimer">*AI-assisted tool. No guaranteed winnings. Use responsibly.</div>
  <script>
    let hot = [10, 21, 33, 44, 45, 48, 49];
    let cold = [3, 31, 62, 67, 70];
    const commonCombos = [[10, 44], [17, 45], [33, 49]];
    const hotMega = [1, 13, 17, 18, 22];
    const coldMega = [3, 7, 15, 24];

    async function fetchLatestDraw() {
      try {
        const response = await fetch('https://www.lotteryusa.com/mega-millions/');
        const text = await response.text();
        const match = text.match(/<ul class="draw-result">(.*?)<\/ul>/s);
        if (match) {
          const nums = Array.from(match[1].matchAll(/<li.*?>(\d+)<\/li>/g)).map(m => parseInt(m[1]));
          if (nums.length >= 6) {
            const balls = nums.slice(0, 5);
            const mega = nums[5];
            updateWeights(balls, mega);
            document.getElementById('botStatus').textContent = `BOT: Synced with last draw: ${balls.join(', ')} + MB ${mega}`;
          }
        }
      } catch (e) {
        document.getElementById('botStatus').textContent = 'BOT: Failed to sync. Using cached AI settings.';
      }
    }

    function updateWeights(balls, mega) {
      const allCounts = Array(71).fill(0);
      balls.forEach(n => allCounts[n]++);
      hot = allCounts.map((count, i) => ({ num: i, count })).filter(n => n.count > 0).sort((a, b) => b.count - a.count).slice(0, 7).map(n => n.num);
      cold = allCounts.map((count, i) => ({ num: i, count })).filter(n => n.count > 0).sort((a, b) => a.count - b.count).slice(0, 5).map(n => n.num);
    }

    function getClass(num, comboSet) {
      if (comboSet.has(num)) return 'combo';
      if (hot.includes(num)) return 'hot';
      if (cold.includes(num)) return 'cold';
      return 'warm';
    }

    function getMegaClass(num) {
      if (hotMega.includes(num)) return 'hot';
      if (coldMega.includes(num)) return 'cold';
      return 'warm';
    }

    function updateHeatmap(picks, mega) {
      const heatmap = document.getElementById('heatmap');
      const grid = document.getElementById('heatmapGrid');
      const megaGrid = document.getElementById('megaHeatmapGrid');
      grid.innerHTML = '';
      megaGrid.innerHTML = '';
      const comboSet = new Set();
      commonCombos.forEach(([a, b]) => {
        if (picks.includes(a) && picks.includes(b)) {
          comboSet.add(a);
          comboSet.add(b);
        }
      });
      for (let i = 1; i <= 70; i++) {
        const ball = document.createElement('div');
        ball.className = `ball ${getClass(i, comboSet)}`;
        ball.textContent = i;
        grid.appendChild(ball);
      }
      for (let m = 1; m <= 25; m++) {
        const mb = document.createElement('div');
        mb.className = `ball ${getMegaClass(m)}`;
        mb.textContent = m;
        megaGrid.appendChild(mb);
      }
      heatmap.style.display = 'block';
    }

    function generateNumbers() {
      const weighted = [];
      for (let i = 1; i <= 70; i++) {
        const weight = hot.includes(i) ? 3 : cold.includes(i) ? 1 : 2;
        for (let j = 0; j < weight; j++) weighted.push(i);
      }
      const picks = [];
      while (picks.length < 5) {
        const num = weighted[Math.floor(Math.random() * weighted.length)];
        if (!picks.includes(num)) picks.push(num);
      }
      picks.sort((a, b) => a - b);
      const mega = Math.floor(Math.random() * 25) + 1;
      const reason = `Includes ${picks.filter(n => hot.includes(n)).length} hot numbers. Balanced sum. AI-optimized.`;
      document.getElementById('results').innerHTML = `<h2>${picks.join(', ')} + MB: ${mega}</h2><p>${reason}</p>`;
      updateHeatmap(picks, mega);
    }

    fetchLatestDraw();
  </script>
</body>
</html>
