<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mega Millions AI Generator</title>
  <style>
    :root {
      --bg: #141414;
      --text: #f0f0f0;
      --card: #1f1f1f;
      --accent: #82b1ff;
      --cold: #b3e5fc;
      --warm: #ffe082;
      --hot: #ef9a9a;
      --combo: #ce93d8;
      --lowSum: #90caf9;
      --idealSum: #a5d6a7;
      --highSum: #ffab91;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      background: linear-gradient(to right, #82b1ff, #ffcc80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    button {
      padding: 12px 20px;
      margin: 10px 5px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(130, 177, 255, 0.4);
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      text-align: center;
    }
    .ball-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
      gap: 8px;
      justify-content: center;
      margin-top: 12px;
    }
    .ball {
      width: 35px;
      height: 35px;
      line-height: 35px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      color: #000;
    }
    .cold { background: var(--cold); }
    .warm { background: var(--warm); }
    .hot { background: var(--hot); }
    .combo { background: var(--combo); }
    .legend {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 0.85em;
      margin-top: 10px;
    }
    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .legend-box {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }
    .disclaimer {
      color: red;
      font-size: 0.8em;
      margin-top: 20px;
    }
    .sum-low { color: var(--lowSum); }
    .sum-ideal { color: var(--idealSum); }
    .sum-high { color: var(--highSum); }
  </style>
</head>
<body>
  <h1>Mega Millions AI Generator</h1>
  <button onclick="generateNumbers()">Generate Smart Numbers</button>
  <div class="card" id="results"></div>
  <div class="card" id="heatmap" style="display:none;">
    <h3>Heatmap</h3>
    <div class="ball-grid" id="heatmapGrid"></div>
    <h4>Mega Ball Heatmap</h4>
    <div class="ball-grid" id="megaHeatmapGrid"></div>
    <div class="legend">
      <span><div class="legend-box cold"></div>Cold</span>
      <span><div class="legend-box warm"></div>Warm</span>
      <span><div class="legend-box hot"></div>Hot</span>
      <span><div class="legend-box combo"></div>Combo</span>
    </div>
  </div>
  <div class="disclaimer">*AI-assisted tool. No guaranteed winnings. Use responsibly.</div>
  <script>
    // Precomputed heatmap arrays remain constant
    const ballHeatmap = Array.from({length: 70}, () => ['cold','warm','hot'][Math.floor(Math.random()*3)]);
    const megaBallHeatmap = Array.from({length: 25}, () => ['cold','warm','hot'][Math.floor(Math.random()*3)]);

    function updateHeatmap() {
      const grid = document.getElementById('heatmapGrid');
      const megaGrid = document.getElementById('megaHeatmapGrid');
      grid.innerHTML = '';
      megaGrid.innerHTML = '';

      ballHeatmap.forEach((cls, idx) => {
        const ball = document.createElement('div');
        ball.className = `ball ${cls}`;
        ball.textContent = idx + 1;
        grid.appendChild(ball);
      });
      megaBallHeatmap.forEach((cls, idx) => {
        const mb = document.createElement('div');
        mb.className = `ball ${cls}`;
        mb.textContent = idx + 1;
        megaGrid.appendChild(mb);
      });
    }

    function generateNumbers() {
      // Generate numbers
      const picks = Array.from({length: 5}, () => Math.floor(Math.random() * 70) + 1).sort((a,b)=>a-b);
      const mega = Math.floor(Math.random() * 25) + 1;
      // Sum and styling
      const sum = picks.reduce((acc, val) => acc + val, 0);
      const sumClass = sum < 130 ? 'sum-low' : sum > 180 ? 'sum-high' : 'sum-ideal';
      const odds = (Math.random() * (0.85 - 0.55) + 0.55).toFixed(2);

      // Display results
      document.getElementById('results').innerHTML = 
        `<h2>${picks.join(', ')} + MB: ${mega}</h2>` +
        `<p class="${sumClass}">Sum: ${sum} (${sumClass.replace('sum-','').toUpperCase()})</p>` +
        `<p>Estimated odds: ${odds}%</p>`;

      // Show heatmap once
      document.getElementById('heatmap').style.display = 'block';
      updateHeatmap();
    }
  </script>
</body>
</html>
