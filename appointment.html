<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mega Millions Smart Generator</title>
  <style>
    :root {
      --bg: #141414;
      --text: #f0f0f0;
      --card: #1f1f1f;
      --accent: #82b1ff;
      --cold: #b3e5fc;
      --warm: #ffe082;
      --hot: #ef9a9a;
      --combo: #ce93d8;
      --low: #b0bec5;
      --ideal: #a5d6a7;
      --high: #ffab91;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      background: linear-gradient(to right, #82b1ff, #ffcc80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    button {
      padding: 12px 20px;
      margin: 15px 0;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(130, 177, 255, 0.4);
    }
    .results-box, .heatmap {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      text-align: center;
    }
    .ball-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
      gap: 8px;
      justify-content: center;
      margin-top: 12px;
    }
    .ball {
      width: 35px;
      height: 35px;
      line-height: 35px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      color: #000;
    }
    .cold { background: var(--cold); }
    .warm { background: var(--warm); }
    .hot { background: var(--hot); }
    .combo { background: var(--combo); }
    .low { color: var(--low); }
    .ideal { color: var(--ideal); }
    .high { color: var(--high); }
    .legend {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 0.85em;
      margin-top: 10px;
    }
    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .legend-box {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }
    .disclaimer {
      color: red;
      font-size: 0.8em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Mega Millions Generator</h1>
  <div id="countdown"></div>
  <button onclick="generateNumbers()">Generate Numbers</button>
  <div class="results-box" id="results"></div>
  <div id="confidence"></div>
  <div id="sumAnalyzer"></div>
  <div class="heatmap" id="heatmapSection">
    <h3>White Ball Heatmap</h3>
    <div class="ball-grid" id="white-heatmap"></div>
    <h3>Mega Ball Heatmap</h3>
    <div class="ball-grid" id="mega-heatmap"></div>
    <div class="legend">
      <span><div class="legend-box cold"></div>Cold</span>
      <span><div class="legend-box warm"></div>Warm</span>
      <span><div class="legend-box hot"></div>Hot</span>
      <span><div class="legend-box" style="background: var(--combo)"></div>Combo</span>
    </div>
  </div>
  <div class="disclaimer">*This tool analyzes past patterns but does not guarantee winnings. Play responsibly.</div>
  <script>
    const hotWhite = [21, 45, 44, 48, 49, 10, 33];
    const coldWhite = [62, 67, 70, 3, 31];
    const hotMega = [23, 22, 14];
    const coldMega = [19, 21, 2];

    const commonCombos = [
      [10, 44], [17, 45], [33, 49], [21, 48], [11, 24],
      [12, 32], [7, 36], [25, 13], [4, 29], [18, 46]
    ];

    function getClass(num, hot, cold, comboSet) {
      return comboSet.has(num) ? 'combo' : (hot.includes(num) ? 'hot' : cold.includes(num) ? 'cold' : 'warm');
    }

    function updateHeatmap(highlightSet = new Set()) {
      const whiteMap = document.getElementById('white-heatmap');
      const megaMap = document.getElementById('mega-heatmap');
      whiteMap.innerHTML = megaMap.innerHTML = '';
      for (let i = 1; i <= 70; i++) {
        const ball = document.createElement('div');
        ball.className = `ball ${getClass(i, hotWhite, coldWhite, highlightSet)}`;
        ball.textContent = i;
        whiteMap.appendChild(ball);
      }
      for (let i = 1; i <= 25; i++) {
        const ball = document.createElement('div');
        ball.className = `ball ${getClass(i, hotMega, coldMega, new Set())}`;
        ball.textContent = i;
        megaMap.appendChild(ball);
      }
    }

    function generateNumbers() {
      let pool = [], megaPool = [];
      for (let i = 1; i <= 70; i++) {
        let mult = 2;
        if (hotWhite.includes(i)) mult = 3;
        if (coldWhite.includes(i)) mult = 1;
        pool.push(...Array(mult).fill(i));
      }
      for (let i = 1; i <= 25; i++) {
        let mult = 2;
        if (hotMega.includes(i)) mult = 3;
        if (coldMega.includes(i)) mult = 1;
        megaPool.push(...Array(mult).fill(i));
      }
      const picks = [...new Set(Array.from({length: 5}, () => pool[Math.floor(Math.random() * pool.length)]))];
      while (picks.length < 5) picks.push(pool[Math.floor(Math.random() * pool.length)]);
      picks.sort((a,b)=>a-b);
      const mega = megaPool[Math.floor(Math.random() * megaPool.length)];

      const comboSet = new Set();
      commonCombos.forEach(([a, b]) => {
        if (picks.includes(a) && picks.includes(b)) {
          comboSet.add(a);
          comboSet.add(b);
        }
      });

      document.getElementById('results').innerHTML = `<h2>${picks.join(', ')} + MB: ${mega}</h2><p>Based on frequency-weighted selection using historical data.</p>`;
      document.getElementById('heatmapSection').style.display = 'block';
      analyzeConfidence(picks, mega);
      updateHeatmap(comboSet);
      analyzeSum(picks);
    }

    function analyzeConfidence(picks, mega) {
      let score = 50;
      const evenOdd = picks.filter(n => n % 2 === 0).length;
      const highLow = picks.filter(n => n > 35).length;
      const hotHits = picks.filter(n => hotWhite.includes(n)).length + (hotMega.includes(mega) ? 1 : 0);
      if (evenOdd >= 2 && evenOdd <= 3) score += 10;
      if (highLow >= 2 && highLow <= 3) score += 10;
      score += hotHits * 5;
      document.getElementById('confidence').innerText = `Confidence: ${score}%`;
    }

    function analyzeSum(picks) {
      const total = picks.reduce((sum, n) => sum + n, 0);
      let label = 'Low';
      let css = 'low';
      if (total >= 120 && total <= 180) {
        label = 'Ideal';
        css = 'ideal';
      } else if (total > 200) {
        label = 'High';
        css = 'high';
      }
      document.getElementById('sumAnalyzer').innerHTML = `<p class="${css}">Sum: ${total} â€” ${label} range</p>`;
    }

    function getNextDrawTime() {
      const now = new Date();
      const drawDays = [2, 5];
      const next = new Date(now);
      next.setDate(next.getDate() + 1);
      next.setHours(23, 0, 0, 0);
      while (!drawDays.includes(next.getDay())) {
        next.setDate(next.getDate() + 1);
      }
      return next;
    }

    function startCountdown() {
      const countdown = document.getElementById('countdown');
      function update() {
        const now = new Date();
        const next = getNextDrawTime();
        const diff = next - now;
        const hrs = Math.floor(diff / 1000 / 60 / 60);
        const mins = Math.floor((diff / 1000 / 60) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        countdown.innerText = `Next Draw In: ${hrs}h ${mins}m ${secs}s`;
      }
      update();
      setInterval(update, 1000);
    }

    updateHeatmap();
    startCountdown();
  </script>
</body>
</html>
