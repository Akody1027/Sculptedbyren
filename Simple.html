<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple - Dating Site</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Background image layer */
    body::before {
      content: "";
      position: absolute;
      top: 40%;
      left: 50%;
      width: 80vw;   /* 90% of viewport width */
      height: 80vh;  /* 90% of viewport height */
      background: url("Simplebg.png") no-repeat center center;
      background-size: cover;
      opacity: 0.2; /* 40% opacity */
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    h1, p, .btn {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      animation: fadeInDown 1.2s ease forwards;
    }
    p {
      font-size: 1.2rem;
      max-width: 400px;
      margin: 10px auto 30px;
      line-height: 1.6;
      animation: fadeIn 1.8s ease forwards;
    }
    .btn {
      padding: 14px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #ee5a84;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeInUp 2s ease forwards;
    }
    .btn:hover {
      background: #f5f5f5;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>Simple</h1>
  <p>Welcome to <strong>Simple</strong>, the dating site built for real connections. 
     We keep things modern, easy, and fun—because finding love shouldn’t be complicated.</p>
  <a href="signup.html"><button class="btn">Sign Up</button></a>
</body>
</html>
