<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralDrop | Customer Portal</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>[v-cloak] { display: none; }</style>
</head>
<body class="bg-slate-50 antialiased font-sans">
<div id="app" v-cloak>
    <div v-if="!isFirebaseConnected" class="bg-amber-500 text-white text-[10px] font-black py-1 text-center uppercase tracking-widest">
        Local Preview Mode (No Database Sync)
    </div>

    <nav class="bg-white px-6 py-4 flex justify-between items-center border-b sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 text-white p-2 rounded-xl"><i class="fas fa-truck-fast"></i></div>
            <h1 class="text-xl font-black text-slate-800 uppercase tracking-tighter">Rural<span class="text-indigo-600">Drop</span></h1>
        </div>
    </nav>

    <main class="max-w-xl mx-auto p-6">
        <div v-if="myOrder" class="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4"><i class="fas fa-check"></i></div>
                <h2 class="text-2xl font-black">Order Active</h2>
                <p class="text-sm font-bold text-indigo-600 mt-1 uppercase">{{ myOrder.status }}</p>
            </div>
            <button @click="cancelOrder" class="w-full bg-red-50 text-red-600 py-4 rounded-2xl font-black text-xs uppercase">Cancel & Refund</button>
        </div>

        <div v-else class="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
            <h2 class="text-2xl font-black mb-8">Schedule Delivery</h2>
            <div class="space-y-4">
                <input v-model="newOrder.name" placeholder="Your Name" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border outline-none">
                <div v-for="(pickup, i) in newOrder.pickups" :key="i" class="p-4 bg-indigo-50/50 rounded-2xl border border-indigo-100">
                    <input v-model="pickup.location" placeholder="Pickup Store" class="w-full bg-transparent font-bold outline-none">
                </div>
                <button @click="addStop" class="text-[10px] font-black text-indigo-600 uppercase">+ Add Store (+$5)</button>
            </div>
            <button @click="confirmOrder" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black mt-8">Secure Payment ($20)</button>
        </div>
    </main>
</div>

<script>
const firebaseConfig = { apiKey: "YOUR_KEY", databaseURL: "YOUR_URL" };
const { createApp } = Vue;

createApp({
    data() {
        return {
            isFirebaseConnected: false,
            myOrder: null,
            newOrder: { name: '', pickups: [{location: '', items: ''}] }
        }
    },
    methods: {
        addStop() { this.newOrder.pickups.push({location: '', items: ''}); },
        confirmOrder() {
            const o = { ...this.newOrder, id: Date.now(), total: 20 + (this.newOrder.pickups.length-1)*5, status: 'pending' };
            this.myOrder = o;
            if(this.isFirebaseConnected) firebase.database().ref('orders/' + o.id).set(o);
        },
        cancelOrder() { this.myOrder = null; }
    },
    mounted() {
        try {
            if (firebaseConfig.apiKey.includes("YOUR_")) throw "Config Error";
            firebase.initializeApp(firebaseConfig);
            this.isFirebaseConnected = true;
        } catch (e) { console.log("Demo mode active."); }
    }
}).mount('#app');
</script>
</body>
</html>
