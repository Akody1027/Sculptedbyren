<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Parrot</title>
  <style>
    /* Center on page */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eef5fb;
    }

    .parrot {
      position: relative;
      width: 200px;
      height: 300px;
    }

    /* BODY */
    .parrot .body {
      position: absolute;
      bottom: 0;
      left: 20px;
      width: 160px;
      height: 220px;
      background: linear-gradient(to top, #2a5, #5c7);
      border-radius: 80% 80% 60% 60%;
      box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2);
    }
    .parrot .body::before {
      content: "";
      position: absolute;
      top: 30px;
      left: 50px;
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
    }

    /* WING */
    .parrot .wing {
      position: absolute;
      top: 60px;
      left: 5px;
      width: 140px;
      height: 160px;
      background: linear-gradient(to bottom, #3b6, #4a8);
      border-radius: 70% 50% 60% 70%;
      transform: rotate(-20deg);
      box-shadow: inset -8px 8px 15px rgba(0,0,0,0.2);
    }
    .parrot .wing::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 30px;
      width: 100px;
      height: 20px;
      background: rgba(0,0,0,0.1);
      border-radius: 50%;
      transform: rotate(-15deg);
    }

    /* TAIL */
    .parrot .tail {
      position: absolute;
      bottom: -20px;
      left: 50px;
      width: 20px;
      height: 100px;
      background: linear-gradient(to bottom, #3a5, #2a4);
      border-radius: 10px;
      transform: rotate(20deg);
    }
    .parrot .tail::before,
    .parrot .tail::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 100px;
      background: linear-gradient(to bottom, #5b7, #4a6);
      border-radius: 10px;
    }
    .parrot .tail::before {
      left: 20px;
      transform: rotate(10deg);
    }
    .parrot .tail::after {
      left: -20px;
      transform: rotate(-10deg);
    }

    /* HEAD */
    .parrot .head {
      position: absolute;
      top: -40px;
      right: -10px;
      width: 140px;
      height: 140px;
      background: linear-gradient(to bottom right, #2a5, #4b7);
      border-radius: 50%;
      transform: rotate(-10deg);
      box-shadow: inset -8px -8px 15px rgba(0,0,0,0.2);
    }

    /* EYE */
    .parrot .head .eye {
      position: absolute;
      top: 40px;
      left: 70px;
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      box-shadow: inset 0 0 0 4px #000;
    }

    /* BEAK UPPER */
    .parrot .beak {
      position: absolute;
      top: 80px;
      left: 30px;
      width: 100px;
      height: 80px;
      background: linear-gradient(to bottom, #fc4 60%, #e93 60%);
      border-top-left-radius: 50% 40%;
      border-bottom-left-radius: 80% 60%;
      transform: rotate(-20deg);
      box-shadow: inset -4px -4px 10px rgba(0,0,0,0.2);
    }
    /* BEAK LOWER */
    .parrot .beak::after {
      content: "";
      position: absolute;
      top: 40px;
      left: 0;
      width: 80px;
      height: 50px;
      background: linear-gradient(to bottom, #e93, #c62);
      border-top-right-radius: 80% 60%;
      transform: rotate(10deg);
      box-shadow: inset -3px 3px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="parrot">
    <div class="body"></div>
    <div class="wing"></div>
    <div class="tail"></div>
    <div class="head">
      <div class="eye"></div>
      <div class="beak"></div>
    </div>
  </div>
</body>
</html>
