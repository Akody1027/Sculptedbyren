<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic CSS Parrot</title>
  <style>
    /* center & sky background */
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #87ceeb;
    }

    .parrot {
      position: relative;
      width: 200px;
      height: 300px;
    }

    /* BODY – golden yellow */
    .parrot .body {
      position: absolute;
      bottom: 0;
      left: 20px;
      width: 160px;
      height: 240px;
      background: linear-gradient(to bottom, #ffd54f, #ffb300);
      border-radius: 80px 80px 70px 70px;
      box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.2);
    }

    /* WING – layered blue feathers */
    .parrot .wing {
      position: absolute;
      bottom: 40px;
      left: 30px;
      width: 140px;
      height: 200px;
      background: repeating-linear-gradient(
        120deg,
        #1565c0 0%,
        #1565c0 20%,
        #42a5f5 20%,
        #42a5f5 40%
      );
      border-radius: 70% 70% 60% 60%;
      transform: rotate(-20deg);
      box-shadow: inset -8px 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* TAIL – three long blue feathers */
    .parrot .tail {
      position: absolute;
      bottom: -40px;
      left: 64px; /* centers the three feathers under the body */
      display: flex;
      gap: 6px;
    }
    .parrot .tail .feather {
      width: 20px;
      height: 150px;
      background: #1565c0;
      border-radius: 10px;
      box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.2);
    }
    .parrot .tail .f1 { transform: rotate(15deg); }
    .parrot .tail .f2 { transform: rotate(0deg); }
    .parrot .tail .f3 { transform: rotate(-15deg); }

    /* HEAD – green top, rotated slightly */
    .parrot .head {
      position: absolute;
      top: -30px;
      left: 40px;
      width: 120px;
      height: 120px;
      background: linear-gradient(to bottom right, #66bb6a, #388e3c);
      border-radius: 50%;
      transform: rotate(-10deg);
      box-shadow: inset -8px -8px 15px rgba(0, 0, 0, 0.2);
    }

    /* WHITE FACIAL PATCH */
    .parrot .head .face {
      position: absolute;
      top: 30px;
      left: 15px;
      width: 90px;
      height: 90px;
      background: #fff;
      border-radius: 50%;
      transform: rotate(-10deg);
      clip-path: ellipse(45% 55% at 50% 50%);
    }

    /* EYE */
    .parrot .head .eye {
      position: absolute;
      top: 45px;
      left: 60px;
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 0 2px #000;
    }
    .parrot .head .eye::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
    }

    /* BEAK – upper and lower */
    .parrot .head .beak-upper {
      position: absolute;
      top: 60px;
      left: 35px;
      width: 70px;
      height: 50px;
      background: #f0e68c;
      border-radius: 50% 50% 60% 60%;
      transform: rotate(20deg);
      box-shadow: inset -4px -4px 10px rgba(0, 0, 0, 0.2);
    }
    .parrot .head .beak-lower {
      position: absolute;
      top: 90px;
      left: 45px;
      width: 50px;
      height: 30px;
      background: #d2b48c;
      border-radius: 50% 50% 40% 40%;
      transform: rotate(10deg);
      box-shadow: inset -3px 3px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="parrot">
    <div class="body"></div>
    <div class="wing"></div>
    <div class="tail">
      <div class="feather f1"></div>
      <div class="feather f2"></div>
      <div class="feather f3"></div>
    </div>
    <div class="head">
      <div class="face"></div>
      <div class="eye"></div>
      <div class="beak-upper"></div>
      <div class="beak-lower"></div>
    </div>
  </div>
</body>
</html>
