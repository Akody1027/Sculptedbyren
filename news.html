<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conservative Daily U.S. News Channels</title>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Preloader */
    #preloader {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background:#000;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      color:#bb86fc; font-family:'Fjalla One',sans-serif;
      z-index:9999;
    }
    #preloader h1 { font-size:5rem; margin-bottom:.5rem; }
    #preloader p  { font-size:1.2rem; margin-bottom:1rem; }
    .loader {
      border:6px solid rgba(187,134,252,0.3);
      border-top:6px solid #bb86fc;
      border-radius:50%; width:40px; height:40px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }

    /* Global */
    * { box-sizing:border-box; margin:0; padding:0; }
    body { background:#121212; color:#e0e0e0; font-family:'Inter',sans-serif; }
    header { text-align:center; padding:2rem 1rem; }
    header h1 { color:#fff; font-size:2rem; font-weight:600; }

    /* Cards */
    .container { display:flex; flex-direction:column; gap:1rem; padding:1rem; margin-bottom:60px; }
    .card { background:#1e1e1e; border-radius:8px; overflow:hidden; position:relative; }
    .channel-title, .video-title {
      padding:.75rem 1rem; background:#272727; color:#fff; font-weight:600;
    }
    .channel-title { font-size:1.1rem; }
    .video-title   { font-size:1rem; }
    .viewport { position:relative; width:100%; height:400px; }
    .player-wrapper {
      width:100%; height:100%; overflow:hidden; position:relative;
    }
    .player-wrapper iframe {
      position:absolute; top:0; left:0; width:100%; height:100%;
    }
    .touch-overlay {
      position:absolute; top:0; left:0; width:100%; height:100%; z-index:2;
    }
    .swipe-hint {
      position:absolute; top:50%; right:16px;
      transform:translateY(-50%);
      font-size:2rem; color:#bb86fc;
      background:rgba(0,0,0,0.5); padding:.25rem; border-radius:50%;
      pointer-events:none; z-index:3;
    }
    .card-buttons {
      display:flex; justify-content:space-between; padding:.5rem 1rem; background:#1e1e1e;
    }
    .card-buttons button, .card-buttons a {
      background:#bb86fc; color:#121212; border:none;
      padding:.5rem 1rem; font-size:.9rem; border-radius:4px;
      cursor:pointer; text-decoration:none; transition:background .2s;
    }
    .card-buttons button:hover, .card-buttons a:hover { background:#985eff; }

    /* Bottom Nav */
    #bottom-nav {
      position:fixed; bottom:0; width:100%; height:60px;
      background:#272727; display:flex; justify-content:space-around; align-items:center;
    }
    #bottom-nav button {
      background:none; border:none; color:#e0e0e0; font-size:1rem; cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <h1>Purge</h1>
    <p>Purging Disinformation</p>
    <div class="loader"></div>
  </div>

  <header>
    <h1>Conservative Daily U.S. News Channels</h1>
  </header>

  <main class="container">
    <!-- (include all nine of your original .card blocks here) -->
  </main>

  <nav id="bottom-nav">
    <button id="home-btn">Home</button>
    <button id="save-all-btn">Save All</button>
    <button id="search-btn">üîç</button>
  </nav>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const players = {}, nextIdx = {};

    function onYouTubeIframeAPIReady() {
      document.querySelectorAll('.card').forEach(card => {
        const base = card.dataset.base, list = card.dataset.playlist;
        nextIdx[base] = 0;

        players[base] = new YT.Player(base, {
          height: '400', width: '100%',
          playerVars: {
            listType: 'playlist',
            list,
            index: nextIdx[base]++,
            autoplay: 1,    // <-- changed to 1
            muted: 1,
            origin: location.origin
          },
          events: {
            onReady: e => {
              e.target.mute();
              e.target.playVideo();   // <-- added
            },
            onStateChange: e => {
              if (e.data === YT.PlayerState.PLAYING) {
                const id = base.split('-')[1];
                document.getElementById('title-' + id).textContent = e.target.getVideoData().title;
                players[base].unMute(); // <-- added
              }
            }
          }
        });

        let startX = 0;
        const overlay = card.querySelector('.touch-overlay');
        overlay.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        overlay.addEventListener('touchend', e => {
          const dx = e.changedTouches[0].clientX - startX;
          if (dx < -50) players[base].nextVideo();
          else if (dx > 50) players[base].previousVideo();
        });
      });

      observe();
    }

    function observe() {
      const obs = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const base = entry.target.dataset.base;
          if (!players[base]) return;
          if (entry.isIntersecting) {
            players[base].playVideo();
            players[base].unMute();
          } else {
            players[base].pauseVideo();
          }
        });
      }, { threshold: 0.6 });
      document.querySelectorAll('.card').forEach(c => obs.observe(c));
    }

    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('home-btn').onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
