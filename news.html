<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>.Purge</title>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Simple fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Preloader */
    #preloader {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:#000; display:flex; align-items:center; justify-content:center;
      color:#bb86fc; font-family:'Fjalla One',sans-serif; z-index:1000;
    }
    .loader {
      border:6px solid rgba(187,134,252,0.3);
      border-top:6px solid #bb86fc;
      border-radius:50%; width:40px; height:40px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg) } }

    /* Header Bar */
    #header-bar {
      position:sticky; top:0; width:100%; background:#272727;
      padding:.75rem 1rem; z-index:999;
      text-align:center; /* center text */
      animation: fadeIn 0.5s ease both;
    }
    #header-bar .header-content {
      color:#bb86fc;
      font-family:'Fjalla One',sans-serif;
      font-size:1.5rem;
    }

    /* Global */
    * { box-sizing:border-box; margin:0; padding:0 }
    body { background:#121212; color:#e0e0e0; font-family:'Inter',sans-serif }
    main { padding:1rem; margin-top:1rem }

    /* Cards */
    .card {
      background:#1e1e1e; border-radius:8px; margin-bottom:1rem;
      overflow:hidden; position:relative;
      animation: fadeIn 0.5s ease both;
    }
    .channel-title, .video-title {
      padding:.75rem 1rem; background:#272727; font-weight:600;
    }
    .channel-title {
      font-size:1.1rem;
      color:#bb86fc; /* purple */
    }
    .video-title {
      font-size:.875rem; color:#bb86fc;
    }
    .viewport { position:relative; height:400px }
    .player-wrapper iframe { position:absolute; top:0; left:0; width:100%; height:100% }
    .touch-overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      pointer-events:none; z-index:2;
    }
    .swipe-hint {
      position:absolute; top:50%; right:16px; transform:translateY(-50%);
      font-size:2rem; color:#bb86fc; background:rgba(0,0,0,0.5);
      padding:.25rem; border-radius:50%; pointer-events:none; z-index:3;
    }
    .card-buttons {
      display:flex; justify-content:center;
      padding:.5rem 1rem; background:#1e1e1e;
    }
    .card-buttons a {
      background:#bb86fc; color:#121212; border:none;
      padding:.5rem 1rem; border-radius:4px; text-decoration:none; cursor:pointer;
    }
    .card-buttons a:hover { background:#985eff }
  </style>
</head>
<body>
  <div id="preloader"><div class="loader"></div></div>

  <header id="header-bar">
    <div class="header-content">.Purge</div>
  </header>

  <main class="container">
    <script>
      const channels = [
        { title:'The Daily Wire',   playlist:'UUaeO5vkdj5xOQHp4UmIN6dw', url:'https://youtube.com/c/TheDailyWire' },
        { title:'Fox News',          playlist:'UUXIJgqnII2ZOINSWNOGFThA', url:'https://youtube.com/user/FoxNewsChannel' },
        { title:'Newsmax',           playlist:'UUx6h-dWzJ5NpAlja1YsApdg', url:'https://youtube.com/c/NewsmaxTV' },
        { title:'One America News',  playlist:'UUNbIDJNNgaRrXOD7VllIMRQ', url:'https://youtube.com/c/OANNation' },
        { title:'The Epoch Times',   playlist:'UUeLc4heXqG9dtL7jiPHMBfQ', url:'https://youtube.com/c/EpochTimesTV' },
        { title:'TheBlaze',          playlist:'UUKgJEs_v0JB-6jWb8lIy9Xw', url:'https://youtube.com/c/TheBlazeTV' },
        { title:'Timcast IRL',       playlist:'UULwNTXWEjVd2qIHLcXxQWxA', url:'https://youtube.com/c/Timcast' },
        { title:'Stephen Gardner',   playlist:'UU3VlRtY0ARsTRR5Eq8QE1Yg', url:'https://youtube.com/@stephengardner1' },
        { title:'Ben Shapiro Show',  playlist:'UUnQC_G5Xsjhp9fEJKuIcrSw', url:'https://youtube.com/@benshapiro' }
      ];
      document.write(channels.map((ch,i)=>`
        <div class="card" data-base="player-${i}" data-playlist="${ch.playlist}">
          <div class="channel-title">${ch.title}</div>
          <div class="video-title" id="title-${i}">Loading…</div>
          <div class="viewport">
            <div class="player-wrapper"><div id="player-${i}"></div></div>
            <div class="touch-overlay"></div>
            <div class="swipe-hint">→</div>
          </div>
          <div class="card-buttons">
            <a href="${ch.url}" target="_blank">Open</a>
          </div>
        </div>
      `).join(''));
    </script>
  </main>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const players = {}, nextIdx = {};
    function onYouTubeIframeAPIReady() {
      document.querySelectorAll('.card').forEach(card => {
        const base = card.dataset.base, list = card.dataset.playlist;
        nextIdx[base]=0;
        players[base] = new YT.Player(base, {
          height:'400', width:'100%',
          playerVars:{listType:'playlist',list,index:nextIdx[base]++,autoplay:0,muted:1,origin:location.origin},
          events:{ onReady:()=>{} }
        });
        let startX=0, startY=0;
        const vp=card.querySelector('.viewport');
        vp.addEventListener('touchstart', e => {
          startX=e.touches[0].clientX; startY=e.touches[0].clientY;
        });
        vp.addEventListener('touchend', e => {
          const dx=e.changedTouches[0].clientX-startX,
                dy=e.changedTouches[0].clientY-startY;
          if (Math.abs(dx)>Math.abs(dy)&&Math.abs(dx)>50) {
            dx<0 ? players[base].nextVideo() : players[base].previousVideo();
          }
        });
      });
      const obs=new IntersectionObserver(entries=>{
        entries.forEach(entry=>{
          const base=entry.target.dataset.base, p=players[base];
          if(!p)return;
          if(entry.isIntersecting){
            p.playVideo(); p.unMute();
            const id=base.split('-')[1];
            document.getElementById(`title-${id}`).textContent=p.getVideoData().title;
          } else p.pauseVideo();
        });
      },{threshold:.6});
      document.querySelectorAll('.card').forEach(c=>obs.observe(c));
      document.getElementById('preloader').style.display='none';
    }
  </script>
</body>
</html>
