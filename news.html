<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conservative Daily U.S. News Channels</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Preloader */
    #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: #fff; font-family: 'Inter', sans-serif; }
    .loader { border: 8px solid #333; border-top: 8px solid #bb86fc; border-radius: 50%; width: 60px; height: 60px; margin-bottom: 1rem; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Global */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: #121212; color: #e0e0e0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
    header { text-align: center; padding: 2rem 1rem; }
    header h1 { color: #fff; font-size: 2rem; font-weight: 600; }

    /* Cards */
    .container { display: flex; flex-direction: column; gap: 1rem; padding: 1rem; }
    .card { background: #1e1e1e; border-radius: 8px; overflow: hidden; position: relative; }
    .channel-title, .video-title { padding: .75rem 1rem; background: #272727; color: #fff; font-weight: 600; }
    .channel-title { font-size: 1.1rem; }
    .video-title { font-size: 1rem; }

    /* Carousel */
    .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; width: 100%; height: 400px; }
    .carousel::-webkit-scrollbar { display: none; }
    .video-item { flex: 0 0 100%; scroll-snap-align: start; position: relative; width: 100%; height: 100%; }
    .video-item iframe { width: 100%; height: 100%; border: none; }

    /* Scroll arrow hint */
    .scroll-arrow { position: absolute; top: 50%; right: 16px; transform: translateY(-50%); font-size: 2rem; color: #bb86fc; background: rgba(0,0,0,0.5); padding: 0.25rem; border-radius: 50%; pointer-events: none; }

    .card-buttons { display: flex; justify-content: flex-end; gap: .5rem; padding: .5rem 1rem; background: #1e1e1e; }
    .card-buttons button, .card-buttons a { background: #bb86fc; color: #121212; border: none; padding: .25rem .5rem; font-size: .8rem; border-radius: 4px; cursor: pointer; text-decoration: none; transition: background .2s; }
    .card-buttons button:hover, .card-buttons a:hover { background: #985eff; }

    /* Bottom nav */
    #bottom-nav { position: fixed; bottom: 0; width: 100%; background: #272727; display: flex; justify-content: space-around; padding: .5rem 0; z-index: 1000; }
    #bottom-nav button { background: none; border: none; color: #e0e0e0; font-size: 1rem; cursor: pointer; }
    .highlight { border: 2px solid #bb86fc; }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="loader"></div>
    <h1>THE PURGE</h1>
    <p>purging disinformation</p>
  </div>

  <header><h1>Conservative Daily U.S. News Channels</h1></header>
  <main class="container">
    <!-- Template for each channel -->
    <div class="card" data-playlist="UUaeO5vkdj5xOQHp4UmIN6dw" data-base="player-0">
      <div class="channel-title">The Daily Wire</div>
      <div class="video-title" id="title-0">Loading...</div>
      <div class="carousel" id="carousel-0"></div>
      <div class="scroll-arrow">‚Üí</div>
      <div class="card-buttons">
        <button class="save-btn" data-base="player-0">Save</button>
        <a href="https://www.youtube.com/c/TheDailyWire" target="_blank">Open</a>
      </div>
    </div>
    <!-- Repeat .card for other channels, adjusting data-playlist and data-base accordingly -->
  </main>

  <nav id="bottom-nav">
    <button id="home-btn">Home</button>
    <button id="save-all-btn">Save All</button>
    <button id="search-btn">üîç</button>
  </nav>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const players = {};
    const initialCount = 5;

    function onYouTubeIframeAPIReady() {
      document.querySelectorAll('.card').forEach(card => {
        const base = card.dataset.base;
        const list = card.dataset.playlist;
        const carousel = document.getElementById('carousel-' + base.split('-')[1]);
        // track next index
        let nextIndex = 0;
        // load initial items
        for (let i = 0; i < initialCount; i++) {
          addVideoItem(carousel, base, list, i);
          nextIndex = i + 1;
        }
        // endless scroll
        carousel.addEventListener('scroll', () => {
          if (carousel.scrollLeft + carousel.clientWidth >= carousel.scrollWidth - 10) {
            addVideoItem(carousel, base, list, nextIndex);
            nextIndex++;
          }
        });
      });
      observeItems();
    }

    function addVideoItem(container, base, list, index) {
      const id = base + '-item-' + index;
      const div = document.createElement('div'); div.className = 'video-item'; div.id = id;
      container.appendChild(div);
      players[id] = new YT.Player(id, {
        height: '400', width: '100%',
        playerVars: { listType: 'playlist', list: list, index: index, origin: location.origin },
        events: { 'onReady': e => {}, 'onStateChange': onStateChange }
      });
    }

    function onStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        const id = event.target.getIframe().id;
        event.target.unMute();
        const prefix = id.split('-item-')[0];
        const videoData = event.target.getVideoData();
        document.getElementById('title-' + prefix.split('-')[1]).textContent = videoData.title;
        // pause other items in same carousel
        Object.keys(players).forEach(key => {
          if (key.startsWith(prefix) && key !== id) players[key].pauseVideo();
        });
      }
    }

    function observeItems() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const id = entry.target.id;
          const player = players[id];
          if (!player) return;
          if (entry.isIntersecting) player.playVideo(); else player.pauseVideo();
        });
      }, { threshold: 0.6 });
      document.querySelectorAll('.video-item').forEach(item => observer.observe(item));
    }

    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('home-btn').onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
      document.getElementById('save-all-btn').onclick = () => alert('Saved Videos: ' + (localStorage.getItem('savedVideos')||'[]'));
      document.getElementById('search-btn').onclick = () => {
        const term = prompt('Search titles for:'); if (!term) return;
        document.querySelectorAll('.video-title').forEach(el => el.parentElement.classList.toggle('highlight', el.textContent.toLowerCase().includes(term.toLowerCase())));
      };
      document.querySelectorAll('.save-btn').forEach(btn => btn.onclick = () => {
        const base = btn.dataset.base;
        const firstId = base + '-item-0';
        const videoId = players[firstId].getVideoData().video_id;
        const saved = JSON.parse(localStorage.getItem('savedVideos')||'[]'); if (!saved.includes(videoId)) saved.push(videoId);
        localStorage.setItem('savedVideos', JSON.stringify(saved));
        alert('Saved: ' + videoId);
      });
    });
  </script>
</body>
</html>
