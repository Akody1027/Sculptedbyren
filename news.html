<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conservative Daily U.S. News Channels</title>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Preloader */
    #preloader {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background:#000;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      color:#bb86fc; font-family:'Fjalla One',sans-serif;
      z-index:9999;
    }
    #preloader h1 { font-size:5rem; margin-bottom:.5rem; }
    #preloader p  { font-size:1.2rem; margin-bottom:1rem; }
    .loader {
      border:6px solid rgba(187,134,252,0.3);
      border-top:6px solid #bb86fc;
      border-radius:50%; width:40px; height:40px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }

    /* Global */
    * { box-sizing:border-box; margin:0; padding:0; }
    body { background:#121212; color:#e0e0e0; font-family:'Inter',sans-serif; }
    header { text-align:center; padding:2rem 1rem; }
    header h1 { color:#fff; font-size:2rem; font-weight:600; }

    /* Cards */
    .container { display:flex; flex-direction:column; gap:1rem; padding:1rem; margin-bottom:60px; }
    .card { background:#1e1e1e; border-radius:8px; overflow:hidden; position:relative; }
    .channel-title, .video-title {
      padding:.75rem 1rem; background:#272727; color:#fff; font-weight:600;
    }
    .channel-title { font-size:1.1rem; }
    .video-title   { font-size:1rem; }
    .viewport { position:relative; width:100%; height:400px; }
    .player-wrapper {
      width:100%; height:100%; overflow:hidden; position:relative;
    }
    .player-wrapper iframe {
      position:absolute; top:0; left:0; width:100%; height:100%;
    }
    .touch-overlay {
      position:absolute; top:0; left:0; width:100%; height:100%; z-index:2;
    }
    .swipe-hint {
      position:absolute; top:50%; right:16px;
      transform:translateY(-50%);
      font-size:2rem; color:#bb86fc;
      background:rgba(0,0,0,0.5); padding:.25rem; border-radius:50%;
      pointer-events:none; z-index:3;
    }
    .card-buttons {
      display:flex; justify-content:space-between; padding:.5rem 1rem; background:#1e1e1e;
    }
    .card-buttons button, .card-buttons a {
      background:#bb86fc; color:#121212; border:none;
      padding:.5rem 1rem; font-size:.9rem; border-radius:4px;
      cursor:pointer; text-decoration:none; transition:background .2s;
    }
    .card-buttons button:hover, .card-buttons a:hover { background:#985eff; }

    /* Bottom Nav */
    #bottom-nav {
      position:fixed; bottom:0; width:100%; height:60px;
      background:#272727; display:flex; justify-content:space-around; align-items:center;
    }
    #bottom-nav button {
      background:none; border:none; color:#e0e0e0; font-size:1rem; cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <h1>Purge</h1>
    <p>Purging Disinformation</p>
    <div class="loader"></div>
  </div>

  <header>
    <h1>Conservative Daily U.S. News Channels</h1>
  </header>

  <main class="container">
    <script>
      // generate all nine cards dynamically
      const channels = [
        { title:'The Daily Wire',   playlist:'UUaeO5vkdj5xOQHp4UmIN6dw', url:'https://www.youtube.com/c/TheDailyWire' },
        { title:'Fox News',          playlist:'UUXIJgqnII2ZOINSWNOGFThA', url:'https://www.youtube.com/user/FoxNewsChannel' },
        { title:'Newsmax',           playlist:'UUx6h-dWzJ5NpAlja1YsApdg', url:'https://www.youtube.com/c/NewsmaxTV' },
        { title:'One America News',  playlist:'UUNbIDJNNgaRrXOD7VllIMRQ', url:'https://www.youtube.com/c/OANNation' },
        { title:'The Epoch Times',   playlist:'UUeLc4heXqG9dtL7jiPHMBfQ', url:'https://www.youtube.com/c/EpochTimesTV' },
        { title:'TheBlaze',          playlist:'UUKgJEs_v0JB-6jWb8lIy9Xw', url:'https://www.youtube.com/c/TheBlazeTV' },
        { title:'Timcast IRL',       playlist:'UULwNTXWEjVd2qIHLcXxQWxA', url:'https://www.youtube.com/c/Timcast' },
        { title:'Stephen Gardner',   playlist:'UU3VlRtY0ARsTRR5Eq8QE1Yg', url:'https://youtube.com/@stephengardner1' },
        { title:'Ben Shapiro Show',  playlist:'UUnQC_G5Xsjhp9fEJKuIcrSw', url:'https://youtube.com/@benshapiro' }
      ];
      document.write(channels.map((ch,i)=>`
        <div class="card" data-base="player-${i}" data-playlist="${ch.playlist}">
          <div class="channel-title">${ch.title}</div>
          <div class="video-title" id="title-${i}">Loading...</div>
          <div class="viewport">
            <div class="player-wrapper"><div id="player-${i}"></div></div>
            <div class="touch-overlay"></div>
          </div>
          <div class="swipe-hint">‚Üí</div>
          <div class="card-buttons">
            <button class="save-btn" data-base="player-${i}">Save</button>
            <a href="${ch.url}" target="_blank">Open</a>
          </div>
        </div>
      `).join(''));
    </script>
  </main>

  <nav id="bottom-nav">
    <button id="home-btn">Home</button>
    <button id="save-all-btn">Save All</button>
    <button id="search-btn">üîç</button>
  </nav>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const players = {}, nextIdx = {};

    function onYouTubeIframeAPIReady() {
      document.querySelectorAll('.card').forEach(card => {
        const base = card.dataset.base, list = card.dataset.playlist;
        nextIdx[base] = 0;
        initPlayer(base, list);

        let startX = 0;
        const overlay = card.querySelector('.touch-overlay');
        overlay.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        overlay.addEventListener('touchend', e => {
          const dx = e.changedTouches[0].clientX - startX;
          if (dx < -50) players[base].nextVideo();
          else if (dx > 50) players[base].previousVideo();
        });
      });
      observe();
    }

    function initPlayer(base, list) {
      const idx = nextIdx[base]++;
      if (players[base]) players[base].destroy();
      players[base] = new YT.Player(base, {
        height: '400', width: '100%',
        playerVars: { listType: 'playlist', list, index: idx, autoplay: 0, muted: 0, origin: location.origin },
        events: {
          onReady: e => e.target.mute(),
          onStateChange: e => {
            if (e.data === YT.PlayerState.PLAYING) {
              const id = base.split('-')[1];
              document.getElementById('title-' + id).textContent = e.target.getVideoData().title;
              players[base].unMute();
            }
          }
        }
      });
    }

    function observe() {
      const obs = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const base = entry.target.dataset.base;
          if (!players[base]) return;
          if (entry.isIntersecting) {
            players[base].playVideo();
            players[base].unMute();
          } else {
            players[base].pauseVideo();
          }
        });
      }, { threshold: 0.6 });
      document.querySelectorAll('.card').forEach(c => obs.observe(c));
    }

    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('home-btn').onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
