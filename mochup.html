<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ultimate T-Shirt Mockup Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f2f5;
      --card: #fff;
      --text: #333;
      --accent: #4A90E2;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 20px;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; justify-content: center;
    }
    .container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 18px var(--shadow);
      width: 100%;
      max-width: 700px;
      padding: 32px;
      overflow: hidden;
    }
    h1 {
      margin: 0 0 24px;
      font-size: 2rem; font-weight: 600;
      text-align: center;
    }

    /* Creator Options Dropdown */
    .dropdown { position: relative; margin-bottom: 24px; }
    .dropdown button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem; font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: background .2s;
    }
    .dropdown button:hover { background: #357ABD; }
    .menu {
      position: absolute;
      top: 100%; left: 0; right: 0;
      background: var(--card);
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 6px 18px var(--shadow);
      display: none;
      z-index: 10;
    }
    .menu.open { display: block; }
    .category {
      border-bottom: 1px solid #eee;
    }
    .category:last-child { border-bottom: none; }
    .category-header {
      padding: 12px; font-weight: 600;
      display: flex; justify-content: space-between; align-items: center;
      cursor: pointer;
    }
    .category-header:hover { background: #f9f9f9; }
    .category-header::after {
      content: '▸';
      transition: transform .2s;
    }
    .category.open .category-header::after {
      transform: rotate(90deg);
    }
    .features {
      max-height: 0;
      overflow: hidden;
      transition: max-height .3s ease;
    }
    .category.open .features {
      max-height: 1000px;
    }
    .features button {
      width: 100%;
      padding: 8px 12px;
      text-align: left;
      border: none;
      background: none;
      cursor: pointer;
      font-size: .95rem;
    }
    .features button:hover { background: #f5f5f5; }

    /* Mockup thumbnails */
    .thumbnail-container {
      display: flex; flex-wrap: wrap;
      justify-content: center; gap: 12px;
      margin: 16px 0;
    }
    .thumbnail-container img {
      width: 80px; height: 80px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .thumbnail-container img:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 24px var(--shadow);
    }
    .thumbnail-container img.selected {
      border-color: var(--accent);
    }
    .no-mockups {
      text-align: center;
      color: #777;
      margin: 16px 0;
    }

    /* Inputs & controls */
    label {
      display: block;
      font-weight: 500;
      margin: 16px 0 8px;
    }
    input[type="file"], select {
      width: 100%; padding: 10px;
      border: 1px solid #ccc; border-radius: 8px;
      background: #fafafa; cursor: pointer;
    }
    .controls {
      margin: 32px 0;
      display: grid; gap: 20px;
    }
    .control-group { display: flex; flex-direction: column; }
    .control-group label { margin-bottom: 6px; font-size: .95rem; }
    .slider-wrapper {
      display: flex; align-items: center; gap: 8px;
    }
    input[type="range"] {
      flex: 1;
      accent-color: var(--accent);
      height: 6px; border-radius: 4px;
    }
    .arrow-btn {
      width: 32px; height: 32px;
      border: none; border-radius: 50%;
      background: #eee; color: var(--accent);
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: background .2s,color .2s,transform .2s;
    }
    .arrow-btn:hover {
      background: var(--accent);
      color: #fff;
      transform: scale(1.1);
    }

    /* Canvas & download */
    canvas {
      width: 100%; height: auto;
      border-radius: 8px;
      box-shadow: 0 6px 18px var(--shadow);
      margin: 32px 0;
    }
    #download-btn {
      width: 100%; padding: 14px;
      background: var(--accent); color: #fff;
      border: none; border-radius: 8px;
      font-size: 1rem; font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform .2s,box-shadow .2s;
    }
    #download-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 24px var(--shadow);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ultimate T-Shirt Mockup Creator</h1>

    <!-- Creator Options -->
    <div class="dropdown">
      <button id="toggle-menu">Creator Options ▾</button>
      <div class="menu" id="options-menu"></div>
    </div>

    <!-- Mockup upload & thumbnails -->
    <label for="add-mockup-input">Upload a mockup (JPG/PNG)</label>
    <input type="file" id="add-mockup-input" accept="image/*">
    <div id="mockup-thumbnails" class="thumbnail-container"></div>
    <div id="no-mockups-msg" class="no-mockups">No mockups yet — upload one above.</div>

    <!-- Design upload -->
    <label for="design-input">Select your design (PNG)</label>
    <input type="file" id="design-input" accept="image/png">

    <!-- Scale / Offset / Resolution -->
    <div class="controls">
      <div class="control-group">
        <label for="scale-range">Scale: <span id="scale-val">1.00</span></label>
        <div class="slider-wrapper">
          <button class="arrow-btn" data-target="scale-range" data-step="-0.01">←</button>
          <input type="range" id="scale-range" min="0.1" max="2" step="0.01" value="1.0">
          <button class="arrow-btn" data-target="scale-range" data-step="0.01">→</button>
        </div>
      </div>
      <div class="control-group">
        <label for="offset-x-range">X Offset: <span id="offset-x-val">0</span>%</label>
        <div class="slider-wrapper">
          <button class="arrow-btn" data-target="offset-x-range" data-step="-1">←</button>
          <input type="range" id="offset-x-range" min="-50" max="50" step="1" value="0">
          <button class="arrow-btn" data-target="offset-x-range" data-step="1">→</button>
        </div>
      </div>
      <div class="control-group">
        <label for="offset-y-range">Y Offset: <span id="offset-y-val">0</span>%</label>
        <div class="slider-wrapper">
          <button class="arrow-btn" data-target="offset-y-range" data-step="-1">←</button>
          <input type="range" id="offset-y-range" min="-50" max="50" step="1" value="0">
          <button class="arrow-btn" data-target="offset-y-range" data-step="1">→</button>
        </div>
      </div>
      <div class="control-group">
        <label for="resolution-select">Export Resolution</label>
        <select id="resolution-select">
          <option value="1">1× (Original)</option>
          <option value="2" selected>2× (Retina)</option>
          <option value="3">3×</option>
          <option value="4">4×</option>
        </select>
      </div>
    </div>

    <canvas id="mockup-canvas"></canvas>
    <button id="download-btn">Download Mockup</button>
  </div>

  <script>
    // Core canvas & mockup logic (unchanged)
    const canvas = document.getElementById('mockup-canvas'),
          ctx    = canvas.getContext('2d');
    let mockupImages   = {}, selectedMockup = null, designImg = null, pressTimer = null;
    const scaleRange   = document.getElementById('scale-range'),
          offsetXRange = document.getElementById('offset-x-range'),
          offsetYRange = document.getElementById('offset-y-range'),
          resolutionSelect = document.getElementById('resolution-select'),
          scaleVal     = document.getElementById('scale-val'),
          offsetXVal   = document.getElementById('offset-x-val'),
          offsetYVal   = document.getElementById('offset-y-val'),
          noMockupsMsg = document.getElementById('no-mockups-msg');

    function loadStoredMockups() {
      const stored = JSON.parse(localStorage.getItem('mockupImages')||'{}');
      ['black','white','black.jpg','white.jpg'].forEach(k=>delete stored[k]);
      mockupImages = stored;
      localStorage.setItem('mockupImages', JSON.stringify(stored));
    }
    function renderThumbnails() {
      const cont = document.getElementById('mockup-thumbnails');
      cont.innerHTML = '';
      const labels = Object.keys(mockupImages);
      if (!labels.length) { noMockupsMsg.style.display='block'; return; }
      noMockupsMsg.style.display='none';
      labels.forEach((label,i)=>{
        const img=document.createElement('img');
        img.src=mockupImages[label]; img.alt=label; img.dataset.label=label;
        if(label===localStorage.getItem('selectedMockup')){
          img.classList.add('selected'); selectedMockup=label; loadMockup(label);
        }
        img.onclick=()=>{
          cont.querySelectorAll('img').forEach(x=>x.classList.remove('selected'));
          img.classList.add('selected'); selectedMockup=label;
          localStorage.setItem('selectedMockup', label); loadMockup(label);
        };
        img.addEventListener('mousedown',startPress);
        img.addEventListener('touchstart',startPress);
        img.addEventListener('mouseup',cancelPress);
        img.addEventListener('mouseleave',cancelPress);
        img.addEventListener('touchend',cancelPress);
        function startPress(){ pressTimer=setTimeout(()=>removeMockup(label),800); }
        function cancelPress(){ clearTimeout(pressTimer); }
        cont.appendChild(img);
      });
      if (!selectedMockup && labels.length) cont.querySelector('img').click();
    }
    function removeMockup(label){
      if(!confirm(`Remove “${label}”?`))return;
      delete mockupImages[label];
      localStorage.setItem('mockupImages',JSON.stringify(mockupImages));
      if(selectedMockup===label){ localStorage.removeItem('selectedMockup'); selectedMockup=null; }
      renderThumbnails();
    }
    function loadMockup(label){
      const bg=new Image();
      bg.onload=()=>{ canvas.width=bg.width; canvas.height=bg.height; drawCanvas(); };
      bg.src=mockupImages[label]; window.bgImg=bg;
    }
    function drawCanvas(){
      if(!window.bgImg)return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(window.bgImg,0,0,canvas.width,canvas.height);
      if(designImg){
        const s=parseFloat(scaleRange.value),
              w=designImg.width*s,
              h=designImg.height*s,
              xOff=parseInt(offsetXRange.value)/100*canvas.width,
              yOff=parseInt(offsetYRange.value)/100*canvas.height,
              x=(canvas.width-w)/2+xOff,
              y=(canvas.height-h)/2+yOff;
        ctx.drawImage(designImg,x,y,w,h);
      }
    }
    function updateLabels(){
      scaleVal.textContent=parseFloat(scaleRange.value).toFixed(2);
      offsetXVal.textContent=offsetXRange.value;
      offsetYVal.textContent=offsetYRange.value;
    }

    document.getElementById('add-mockup-input').onchange=e=>{
      const f=e.target.files[0]; if(!f)return;
      const r=new FileReader();
      r.onload=()=>{ mockupImages[f.name]=r.result;
        localStorage.setItem('mockupImages',JSON.stringify(mockupImages));
        localStorage.setItem('selectedMockup',f.name);
        selectedMockup=f.name; renderThumbnails();
      };
      r.readAsDataURL(f);
    };
    document.getElementById('design-input').onchange=e=>{
      const f=e.target.files[0]; if(!f)return;
      designImg=new Image();
      designImg.onload=()=>{ updateLabels(); drawCanvas(); };
      designImg.src=URL.createObjectURL(f);
    };
    document.querySelectorAll('.arrow-btn').forEach(btn=>{
      btn.onclick=()=>{
        const s=document.getElementById(btn.dataset.target),
              step=parseFloat(btn.dataset.step),
              v=Math.min(Math.max(parseFloat(s.value)+step,parseFloat(s.min)),parseFloat(s.max));
        s.value=v.toFixed(s.step.split('.')[1]?.length||0);
        s.dispatchEvent(new Event('input'));
      };
    });
    [scaleRange,offsetXRange,offsetYRange].forEach(slider=>{
      slider.oninput=()=>{ updateLabels(); drawCanvas(); };
    });
    document.getElementById('download-btn').onclick=()=>{
      const m=parseInt(resolutionSelect.value,10),
            ex=document.createElement('canvas'),
            exCtx=ex.getContext('2d');
      ex.width=canvas.width*m; ex.height=canvas.height*m;
      exCtx.scale(m,m);
      exCtx.drawImage(window.bgImg,0,0,canvas.width,canvas.height);
      if(designImg){
        const s=parseFloat(scaleRange.value),
              w=designImg.width*s,
              h=designImg.height*s,
              xOff=parseInt(offsetXRange.value)/100*canvas.width,
              yOff=parseInt(offsetYRange.value)/100*canvas.height,
              x=(canvas.width-w)/2+xOff,
              y=(canvas.height-h)/2+yOff;
        exCtx.drawImage(designImg,x,y,w,h);
      }
      ex.toBlob(blob=>{
        const a=document.createElement('a');
        a.href=URL.createObjectURL(blob);
        a.download=`tshirt-mockup@${m}x.png`;
        a.click();
        URL.revokeObjectURL(a.href);
      },'image/png');
    };

    // ---- Creator Options UI & stubs ----
    const catalog = [
      {
        category: "Transform & Layout",
        features: [
          ["Crop & Trim","cropTrim"],
          ["Rotate & Flip","rotateFlip"],
          ["Resize & Scale","resizeScale"],
          ["Move / Translate","moveTranslate"],
          ["Skew & Distort","skewDistort"],
          ["Perspective Warp","perspectiveWarp"],
          ["Free Transform","freeTransform"],
          ["Puppet Warp","puppetWarp"]
        ]
      },
      {
        category: "Color & Tone Adjustments",
        features: [
          ["Brightness/Contrast","adjustBrightnessContrast"],
          ["Exposure/Gamma","adjustExposureGamma"],
          ["Shadows/Highlights","adjustShadowsHighlights"],
          ["Hue/Saturation/Luminance","adjustHueSaturation"],
          ["Temperature/Tint","adjustTemperatureTint"],
          ["Vibrance","adjustVibrance"],
          ["Color Balance","adjustColorBalance"],
          ["Black&White/Desaturate","desaturate"]
        ]
      },
      {
        category: "Filters & Effects",
        features: [
          ["Blur","applyBlur"],
          ["Sharpen","applySharpen"],
          ["Noise/Denoise","applyNoise"],
          ["Emboss","applyEmboss"],
          ["Drop Shadow","applyDropShadow"],
          ["Glow","applyGlow"],
          ["Bevel&Emboss","applyBevelEmboss"],
          ["Stroke/Outline","applyStroke"]
        ]
      },
      {
        category: "Blend & Composite",
        features: [
          ["Opacity","setOpacity"],
          ["Blend Modes","setBlendMode"],
          ["Color Overlay","applyColorOverlay"],
          ["Gradient Overlay","applyGradientOverlay"],
          ["Pattern Overlay","applyPatternOverlay"],
          ["LUTs & Presets","applyLUT"]
        ]
      },
      {
        category: "Layers & Non-Destructive",
        features: [
          ["Layer Management","manageLayers"],
          ["Adjustment Layers","addAdjustmentLayer"],
          ["Smart Objects","convertSmartObject"],
          ["History Panel","showHistory"],
          ["Macros/Actions","recordMacro"]
        ]
      },
      {
        category: "Masks & Selections",
        features: [
          ["Clipping Masks","addClippingMask"],
          ["Raster Masks","addRasterMask"],
          ["Magic Wand","magicWandSelect"],
          ["Lasso Select","lassoSelect"],
          ["Refine Edge","refineEdge"],
          ["Invert/Grow/Shrink","modifySelection"]
        ]
      },
      {
        category: "Text, Shapes & Drawing",
        features: [
          ["Text Tool","addText"],
          ["Shape Tool","addShape"],
          ["Pen/Path Tool","addPen"],
          ["Brush Tool","addBrush"],
          ["Eraser/Clone","addEraser"],
          ["Sticker Library","showStickers"]
        ]
      },
      {
        category: "Guides & Snapping",
        features: [
          ["Rulers & Guides","toggleRulers"],
          ["Grid Overlay","toggleGrid"],
          ["Smart Guides","toggleSmartGuides"],
          ["Golden Ratio/Thirds","toggleGoldenRatio"]
        ]
      },
      {
        category: "Color Picking & Sampling",
        features: [
          ["Eyedropper","useEyedropper"],
          ["Color Picker","showColorPicker"],
          ["Swatches","showSwatches"]
        ]
      },
      {
        category: "Templates, Presets & Automation",
        features: [
          ["Save Preset","savePreset"],
          ["Template Gallery","showTemplates"],
          ["Batch Processing","batchProcess"],
          ["Scripting API","openScriptingAPI"]
        ]
      },
      {
        category: "Export & Sharing",
        features: [
          ["Format Export","openExportFormats"],
          ["Custom DPI/PPI","setExportDPI"],
          ["Layers/Slices","exportSlices"],
          ["Scale Downloads","downloadAtScale"],
          ["Direct Share","shareDirect"]
        ]
      },
      {
        category: "UI & UX Enhancements",
        features: [
          ["Zoom & Pan","enableZoomPan"],
          ["Dark/Light Mode","toggleTheme"],
          ["Panels & Toolbars","togglePanels"],
          ["Minimap/Navigator","showNavigator"],
          ["Histogram/Info","showHistogram"],
          ["Shortcuts/Gestures","enableShortcuts"]
        ]
      }
    ];

    // build menu
    const menu = document.getElementById('options-menu');
    catalog.forEach(cat => {
      const section = document.createElement('div');
      section.className = 'category';
      const header = document.createElement('div');
      header.className = 'category-header';
      header.textContent = cat.category;
      const featWrap = document.createElement('div');
      featWrap.className = 'features';
      cat.features.forEach(([name, fn]) => {
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.dataset.fn = fn;
        // stub if needed
        if (!window[fn]) {
          window[fn] = () => alert(`Feature “${name}” not yet implemented.`);
        }
        btn.onclick = () => window[fn]();
        featWrap.appendChild(btn);
      });
      header.onclick = () => section.classList.toggle('open');
      section.appendChild(header);
      section.appendChild(featWrap);
      menu.appendChild(section);
    });

    // toggle dropdown
    document.getElementById('toggle-menu')
      .addEventListener('click', ()=> menu.classList.toggle('open'));
    
    // init
    (()=>{
      loadStoredMockups();
      renderThumbnails();
      updateLabels();
    })();
  </script>
</body>
</html>
