<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ultimate T-Shirt Mockup Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f2f5;
      --card: #fff;
      --text: #333;
      --accent: #4A90E2;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 20px;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; justify-content: center;
    }
    .container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 18px var(--shadow);
      width: 100%; max-width: 700px;
      padding: 32px;
      overflow: hidden;
    }
    h1 {
      margin: 0 0 24px;
      font-size: 2rem; font-weight: 600;
      text-align: center;
    }
    label {
      display: block;
      font-weight: 500;
      margin: 16px 0 8px;
    }
    input[type="file"], select {
      width: 100%; padding: 10px;
      border: 1px solid #ccc; border-radius: 8px;
      background: #fafafa; cursor: pointer;
    }
    .controls {
      margin: 32px 0;
      display: grid; gap: 20px;
    }
    .control-group { display: flex; flex-direction: column; }
    .control-group label { margin-bottom: 6px; font-size: .95rem; }
    .slider-wrapper {
      display: flex; align-items: center; gap: 8px;
    }
    input[type="range"] {
      flex: 1;
      accent-color: var(--accent);
      height: 6px; border-radius: 4px;
    }
    .arrow-btn {
      width: 32px; height: 32px;
      border: none; border-radius: 50%;
      background: #eee; color: var(--accent);
      font-size: 1rem; cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: background .2s, color .2s, transform .2s;
    }
    .arrow-btn:hover {
      background: var(--accent);
      color: #fff;
      transform: scale(1.1);
    }
    /* Creator Options moved below controls */
    .dropdown { position: relative; margin-bottom: 24px; }
    .dropdown button {
      width: 100%; padding: 12px;
      background: var(--accent); color: #fff;
      border: none; border-radius: 8px;
      font-size: 1rem; font-weight: 500;
      cursor: pointer; box-shadow: 0 4px 12px var(--shadow);
      transition: background .2s;
    }
    .dropdown button:hover { background: #357ABD; }
    .menu {
      position: absolute; top: 100%; left: 0; right: 0;
      background: var(--card);
      border: 1px solid #ddd; border-radius: 8px;
      max-height: 300px; overflow-y: auto;
      box-shadow: 0 6px 18px var(--shadow);
      display: none; z-index: 10;
      padding: 8px;
    }
    .menu.open { display: block; }
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
      gap: 12px;
    }
    .icon-btn {
      width: 48px; height: 48px;
      background: #f9f9f9; border: none; border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      cursor: default;
      box-shadow: 0 2px 6px var(--shadow);
      transition: transform .2s, box-shadow .2s;
    }
    .icon-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
    }
    .icon-btn img {
      width: 24px; height: 24px;
      object-fit: contain;
    }
    /* Thumbnails */
    .thumbnail-container {
      display: flex; flex-wrap: wrap;
      justify-content: center; gap: 12px;
      margin: 16px 0;
    }
    .thumbnail-container img {
      width: 80px; height: 80px; object-fit: cover;
      border-radius: 8px; cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .thumbnail-container img.selected { border-color: var(--accent); }
    .no-mockups {
      text-align: center; color: #777;
      margin: 16px 0;
    }
    canvas {
      width: 100%; height: auto;
      border-radius: 8px;
      box-shadow: 0 6px 18px var(--shadow);
      margin: 32px 0;
    }
    #download-btn {
      width: 100%; padding: 14px;
      background: var(--accent); color: #fff;
      border: none; border-radius: 8px;
      font-size: 1rem; font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform .2s, box-shadow .2s;
    }
    #download-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 24px var(--shadow);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ultimate T-Shirt Mockup Creator</h1>

    <!-- Mockup upload & thumbnails -->
    <label for="add-mockup-input">Upload a mockup (JPG/PNG)</label>
    <input type="file" id="add-mockup-input" accept="image/*">
    <div id="mockup-thumbnails" class="thumbnail-container"></div>
    <div id="no-mockups-msg" class="no-mockups">No mockups yet — upload one above.</div>

    <!-- Design upload -->
    <label for="design-input">Select your design (PNG)</label>
    <input type="file" id="design-input" accept="image/png">

    <!-- Scale / Offset / Resolution -->
    <div class="controls">
      <div class="control-group">
        <label for="scale-range">Scale: <span id="scale-val">1.00</span></label>
        <div class="slider-wrapper">
          <button class="arrow-btn" data-target="scale-range" data-step="-0.01">←</button>
          <input type="range" id="scale-range" min="0.1" max="2" step="0.01" value="1.0">
          <button class="arrow-btn" data-target="scale-range" data-step="0.01">→</button>
        </div>
      </div>
      <div class="control-group">
        <label for="offset-x-range">X Offset: <span id="offset-x-val">0</span>%</label>
        <div class="slider-wrapper">
          <button class="arrow-btn" data-target="offset-x-range" data-step="-1">←</button>
          <input type="range" id="offset-x-range" min="-50" max="50" step="1" value="0">
          <button class="arrow-btn" data-target="offset-x-range" data-step="1">→</button>
        </div>
      </div>
      <div class="control-group">
        <label for="offset-y-range">Y Offset: <span id="offset-y-val">0</span>%</label>
        <div class="slider-wrapper">
          <button class="arrow-btn" data-target="offset-y-range" data-step="-1">←</button>
          <input type="range" id="offset-y-range" min="-50" max="50" step="1" value="0">
          <button class="arrow-btn" data-target="offset-y-range" data-step="1">→</button>
        </div>
      </div>
      <div class="control-group">
        <label for="resolution-select">Export Resolution</label>
        <select id="resolution-select">
          <option value="1">1× (Original)</option>
          <option value="2" selected>2× (Retina)</option>
          <option value="3">3×</option>
          <option value="4">4×</option>
        </select>
      </div>
    </div>

    <!-- Creator Options moved below controls -->
    <div class="dropdown">
      <button id="toggle-menu">Creator Options ▾</button>
      <div class="menu" id="options-menu">
        <div class="icons-grid" id="icons-grid"></div>
      </div>
    </div>

    <canvas id="mockup-canvas"></canvas>
    <button id="download-btn">Download Mockup</button>
  </div>

  <script>
    // Core logic omitted for brevity; assume previous initialize functions here...
    // Populate icons grid with placeholders
    const featureList = [
      'cropTrim','rotateFlip','resizeScale','moveTranslate','skewDistort','perspectiveWarp',
      'freeTransform','puppetWarp','adjustBrightnessContrast','adjustExposureGamma','adjustShadowsHighlights',
      'adjustHueSaturation','adjustTemperatureTint','adjustVibrance','adjustColorBalance','desaturate',
      'applyBlur','applySharpen','applyNoise','applyEmboss','applyDropShadow','applyGlow','applyBevelEmboss','applyStroke',
      'setOpacity','setBlendMode','applyColorOverlay','applyGradientOverlay','applyPatternOverlay','applyLUT',
      'manageLayers','addAdjustmentLayer','convertSmartObject','showHistory','recordMacro',
      'addClippingMask','addRasterMask','magicWandSelect','lassoSelect','refineEdge','modifySelection',
      'addText','addShape','addPen','addBrush','addEraser','showStickers',
      'toggleRulers','toggleGrid','toggleSmartGuides','toggleGoldenRatio',
      'useEyedropper','showColorPicker','showSwatches',
      'savePreset','showTemplates','batchProcess','openScriptingAPI',
      'openExportFormats','setExportDPI','exportSlices','downloadAtScale','shareDirect',
      'enableZoomPan','toggleTheme','togglePanels','showNavigator','showHistogram','enableShortcuts'
    ];
    const iconsGrid = document.getElementById('icons-grid');
    featureList.forEach(fn => {
      const btn = document.createElement('button');
      btn.className = 'icon-btn';
      // placeholder icon file
      const img = document.createElement('img');
      img.src = `icons/${fn}.svg`; // place your SVG icons accordingly
      img.alt = fn;
      btn.appendChild(img);
      iconsGrid.appendChild(btn);
    });

    // Toggle dropdown
    document.getElementById('toggle-menu')
      .addEventListener('click', () => document.getElementById('options-menu').classList.toggle('open'));

    // Note: icon buttons are non-functional placeholders
  </script>
</body>
</html>
