<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mockup Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f2f5;
      --card: #fff;
      --text: #333;
      --accent: #4A90E2;
      --shadow-light: rgba(0,0,0,0.05);
      --shadow-strong: rgba(0,0,0,0.15);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 200px;
      position: relative;
    }
    .container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-light);
      width: 100%;
      max-width: 700px;
      padding: 20px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1.6rem;
    }
    label {
      font-weight: 500;
      margin: 10px 0 4px;
      display: block;
    }
    input[type="file"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
    }
    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 10px 0;
      position: relative;
    }
    .thumb-wrapper {
      position: relative;
      display: inline-block;
    }
    .thumb-wrapper img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 2px 6px var(--shadow-light);
      transition: transform .2s, box-shadow .2s;
    }
    .thumb-wrapper img:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-strong);
    }
    .thumb-wrapper img.selected {
      border-color: var(--accent);
    }
    .minus {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      display: none;
      cursor: pointer;
    }
    #no-mockups-msg {
      text-align: center;
      margin: 10px 0;
      color: #666;
    }
    #design-thumb {
      margin-top: 10px;
      position: relative;
      display: none;
    }
    #design-thumb img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid var(--accent);
    }
    canvas {
      width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 6px;
      box-shadow: 0 4px 12px var(--shadow-light);
      background: #fff;
      touch-action: none;
    }
    #controls-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--card);
      padding: 10px;
      box-shadow: 0 -2px 8px var(--shadow-light);
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      z-index: 100;
    }
    .control-group {
      display: flex;
      flex-direction: row;
      gap: 4px;
      align-items: center;
    }
    .control-btn {
      background: #fff;
      border: none;
      border-radius: 6px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 1px 3px var(--shadow-light);
      transition: transform .1s, box-shadow .1s;
    }
    .control-btn:hover {
      transform: translateY(-1px) scale(1.1);
      box-shadow: 0 3px 6px var(--shadow-strong);
    }
    select {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-shadow: 0 1px 3px var(--shadow-light);
      height: 36px;
    }
    select:hover {
      box-shadow: 0 2px 6px var(--shadow-strong);
    }
    #download-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 8px 14px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow-light);
      transition: transform .1s, box-shadow .1s;
      z-index: 100;
    }
    #download-btn:hover {
      transform: translateY(-1px) scale(1.05);
      box-shadow: 0 4px 12px var(--shadow-strong);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mockup Creator</h1>
    <label for="add-mockup-input">Upload a mockup (JPG/PNG)</label>
    <input type="file" id="add-mockup-input" accept="image/*">
    <div id="mockup-thumbnails" class="thumbnail-container"></div>
    <div id="no-mockups-msg">No mockups yet — upload one above.</div>
    <label for="design-input">Select your design (PNG)</label>
    <input type="file" id="design-input" accept="image/png">
    <div id="design-thumb">
      <div class="thumb-wrapper"><img src="" alt="Design"><div class="minus">-</div></div>
    </div>
    <canvas id="mockup-canvas"></canvas>
  </div>
  <button id="download-btn">Download Mockup</button>
  <div id="controls-container">
    <div class="control-group"><button class="control-btn" data-target="scale" data-step="0.02">＋</button><button class="control-btn" data-target="scale" data-step="-0.02">−</button></div>
    <div class="control-group"><button class="control-btn" data-target="offsetX" data-step="-1">◀</button><button class="control-btn" data-target="offsetX" data-step="1">▶</button></div>
    <div class="control-group"><button class="control-btn" data-target="offsetY" data-step="-1">▲</button><button class="control-btn" data-target="offsetY" data-step="1">▼</button></div>
    <div class="control-group"><button class="control-btn" data-target="rotation" data-step="-5">⟲</button><button class="control-btn" data-target="rotation" data-step="5">⟳</button></div>
    <select id="resolution-select"><option value="1">1×</option><option value="2" selected>2×</option><option value="3">3×</option><option value="4">4×</option></select>
  </div>
  <script>
    const canvas = document.getElementById('mockup-canvas');
    const ctx = canvas.getContext('2d');
    let mockupImages = {}, designImg = null;
    let scale = 1, offsetX = 0, offsetY = 0, rotation = 0;
    const thumbnails = document.getElementById('mockup-thumbnails');
    const noMsg = document.getElementById('no-mockups-msg');
    const addMockupInput = document.getElementById('add-mockup-input');
    const designInput = document.getElementById('design-input');
    const designWrapper = document.querySelector('#design-thumb .thumb-wrapper');
    const designMinus = document.querySelector('#design-thumb .minus');
    const downloadBtn = document.getElementById('download-btn');
    const resolutionSelect = document.getElementById('resolution-select');

    function loadStoredMockups() {
      mockupImages = JSON.parse(localStorage.getItem('mockupImages')||'{}');
    }

    function renderThumbnails() {
      thumbnails.innerHTML = '';
      const keys = Object.keys(mockupImages);
      if (!keys.length) { noMsg.style.display = 'block'; return; }
      noMsg.style.display = 'none';
      keys.forEach(label => {
        const wrapper = document.createElement('div'); wrapper.className = 'thumb-wrapper';
        const img = document.createElement('img'); img.src = mockupImages[label]; img.alt = label;
        const minus = document.createElement('div'); minus.className = 'minus'; minus.textContent = '-';
        wrapper.append(img, minus); thumbnails.append(wrapper);
        let timer;
        wrapper.addEventListener('contextmenu', e => e.preventDefault());
        wrapper.addEventListener('pointerdown', e => { e.preventDefault(); timer = setTimeout(() => deleteMockup(label), 500); showMinuses(); });
        wrapper.addEventListener('pointerup', e => { clearTimeout(timer); selectMockup(label, img); hideMinuses(); });
        wrapper.addEventListener('pointermove', () => clearTimeout(timer));
        minus.addEventListener('click', () => deleteMockup(label));
      });
      selectMockup(Object.keys(mockupImages)[0], thumbnails.querySelector('img'));
    }

    function showMinuses() {
      document.querySelectorAll('.minus').forEach(el => el.style.display = 'flex');
    }
    function hideMinuses() {
      document.querySelectorAll('.minus').forEach(el => el.style.display = 'none');
    }
    document.body.addEventListener('pointerdown', e => { if (!e.target.closest('.thumb-wrapper') && !e.target.closest('#design-thumb')) hideMinuses(); });

    function selectMockup(label, img) {
      document.querySelectorAll('.thumbnail-container img').forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      const bg = new Image(); bg.onload = () => { canvas.width = bg.width; canvas.height = bg.height; drawCanvas(); }; bg.src = mockupImages[label]; window.bgImg = bg;
    }

    function deleteMockup(label) {
      if (!confirm('Delete this mockup?')) return;
      delete mockupImages[label]; localStorage.setItem('mockupImages', JSON.stringify(mockupImages)); loadStoredMockups(); renderThumbnails();
    }

    function drawCanvas() {
      if (!window.bgImg) return; ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.drawImage(window.bgImg, 0, 0);
      if (designImg) {
        const w = designImg.width * scale, h = designImg.height * scale;
        const cx = canvas.width / 2 + (offsetX / 100) * canvas.width, cy = canvas.height / 2 + (offsetY / 100) * canvas.height;
        ctx.save(); ctx.translate(cx, cy); ctx.rotate(rotation * Math.PI / 180);
        ctx.drawImage(designImg, -w/2, -h/2, w, h); ctx.restore();
      }
    }

    addMockupInput.onchange = e => {
      const f = e.target.files[0]; if (!f) return;
      const r = new FileReader(); r.onload = () => { mockupImages[f.name] = r.result; localStorage.setItem('mockupImages', JSON.stringify(mockupImages)); loadStoredMockups(); renderThumbnails(); };
      r.readAsDataURL(f);
    };

    designInput.onchange = e => {
      const f = e.target.files[0]; if (!f) return;
      designImg = new Image(); designImg.onload = () => { drawCanvas(); const thumb = document.querySelector('#design-thumb img'); thumb.src = designImg.src; document.getElementById('design-thumb').style.display = 'block'; };
      designImg.src = URL.createObjectURL(f);
    };
    designMinus.addEventListener('click', () => { designImg = null; document.getElementById('design-thumb').style.display = 'none'; drawCanvas(); });

    downloadBtn.addEventListener('click', () => {
      const m = parseInt(resolutionSelect.value, 10), ex = document.createElement('canvas'), exCtx = ex.getContext('2d');
      ex.width = canvas.width * m; ex.height = canvas.height * m; exCtx.scale(m, m);
      exCtx.drawImage(window.bgImg, 0, 0);
      if (designImg) {
        const w = designImg.width * scale, h = designImg.height * scale;
        const cx = canvas.width / 2 + (offsetX / 100) * canvas.width, cy = canvas.height / 2 + (offsetY / 100) * canvas.height;
        exCtx.save(); exCtx.translate(cx, cy); exCtx.rotate(rotation * Math.PI / 180);
        exCtx.drawImage(designImg, -w/2, -h/2, w, h); exCtx.restore();
      }
      ex.toBlob(blob => { const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `mockup@${m}x.png`; a.click(); URL.revokeObjectURL(a.href); });
    });

    document.querySelectorAll('.control-btn').forEach(btn => {
      let interval;
      const step = parseFloat(btn.dataset.step), tgt = btn.dataset.target;
      const action = () => {
        if (tgt === 'scale') scale = Math.max(0.01, Math.min(scale + step, 10));
        if (tgt === 'offsetX') offsetX = Math.min(Math.max(offsetX + step, -50), 50);
        if (tgt === 'offsetY') offsetY = Math.min(Math.max(offsetY + step, -50), 50);
        if (tgt === 'rotation') rotation = (rotation + step + 360) % 360;
        drawCanvas();
      };
      btn.addEventListener('mousedown', () => { action(); interval = setInterval(action, 100); });
      btn.addEventListener('mouseup', () => clearInterval(interval));
      btn.addEventListener('mouseleave', () => clearInterval(interval));
      btn.addEventListener('touchstart', e => { e.preventDefault(); action(); interval = setInterval(action, 100); });
      btn.addEventListener('touchend', () => clearInterval(interval));
    });

    let touchMode, initDist, initAngle, initScale, initRotation, initOffset, lastTouch;
    canvas.addEventListener('touchstart', e => {
      e.preventDefault(); const t = e.touches;
      if (t.length === 1) { touchMode = 'pan'; lastTouch = { x: t[0].clientX, y: t[0].clientY }; initOffset = { x: offsetX, y: offsetY }; }
      else if (t.length === 2) { touchMode = 'pinch'; const dx = t[1].clientX - t[0].clientX, dy = t[1].clientY - t[0].clientY;
        initDist = Math.hypot(dx, dy); initAngle = Math.atan2(dy, dx); initScale = scale; initRotation = rotation; }
    });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault(); const t = e.touches;
      if (touchMode === 'pan' && t.length === 1) { const dx = (t[0].clientX - lastTouch.x) / canvas.width * 100, dy = (t[0].clientY - lastTouch.y) / canvas.height * 100;
        offsetX = Math.min(Math.max(initOffset.x + dx, -50), 50); offsetY = Math.min(Math.max(initOffset.y + dy, -50), 50); drawCanvas(); }
      else if (touchMode === 'pinch' && t.length === 2) { const dx = t[1].clientX - t[0].clientX, dy = t[1].clientY - t[0].clientY;
        const dist = Math.hypot(dx, dy), angle = Math.atan2(dy, dx);
        scale = Math.max(0.01, Math.min(initScale * (dist / initDist), 10)); rotation = (initRotation + ((angle - initAngle) * 180 / Math.PI) + 360) % 360; drawCanvas(); }
    });
    canvas.addEventListener('touchend', e => { if (e.touches.length === 0) touchMode = null; });

    loadStoredMockups(); renderThumbnails();
  </script>
</body>
</html>
