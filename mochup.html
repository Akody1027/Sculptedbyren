<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ultimate T-Shirt Mockup Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f2f5;
      --card: #fff;
      --text: #333;
      --accent: #4A90E2;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 20px;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; justify-content: center;
    }
    .container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 18px var(--shadow);
      width: 100%; max-width: 700px;
      padding: 32px;
    }
    h1 { text-align: center; margin-bottom: 24px; font-size: 2rem; }
    label { display: block; font-weight: 500; margin: 16px 0 8px; }
    input[type="file"], select {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 8px; background: #fafafa;
    }
    .controls { margin: 32px 0; display: grid; gap: 20px; }
    .control-group { display: flex; flex-direction: column; }
    .slider-wrapper { display: flex; align-items: center; gap: 8px; }
    input[type="range"] { flex: 1; height: 6px; border-radius: 4px; accent-color: var(--accent); }
    .arrow-btn { width:32px; height:32px; border:none; border-radius:50%; background:#eee; color:var(--accent); cursor:pointer; }
    /* Thumbnails */
    .thumbnail-container { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin:16px 0; }
    .thumbnail-container img { width:80px; height:80px; object-fit:cover; border-radius:8px; cursor:pointer; border:2px solid transparent; }
    .thumbnail-container img.selected { border-color:var(--accent); }
    .no-mockups { text-align:center; color:#777; margin:16px 0; }
    /* Dropdown */
    .dropdown { position: relative; margin: 24px 0; }
    #toggle-menu { width:100%; padding:12px; background:var(--accent); color:#fff; border:none; border-radius:8px; cursor:pointer; }
    .menu { position:absolute; top:100%; left:0; right:0; background:var(--card); border:1px solid #ddd; border-radius:8px; display:none; max-height:300px; overflow-y:auto; padding:8px; }
    .menu.open { display:block; }
    .icons-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(48px,1fr)); gap:12px; }
    .icon-btn { width:48px; height:48px; background:#f9f9f9; border:none; border-radius:8px; display:flex; align-items:center; justify-content:center; cursor:pointer; }
    /* Canvas & Download */
    canvas { width:100%; height:auto; margin:32px 0; border-radius:8px; }
    #download-btn { width:100%; padding:14px; background:var(--accent); color:#fff; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ultimate T-Shirt Mockup Creator</h1>

    <label for="add-mockup-input">Upload a mockup (JPG/PNG)</label>
    <input type="file" id="add-mockup-input" accept="image/*">
    <div id="mockup-thumbnails" class="thumbnail-container"></div>
    <div id="no-mockups-msg" class="no-mockups">No mockups yet — upload one above.</div>

    <label for="design-input">Select your design (PNG)</label>
    <input type="file" id="design-input" accept="image/png">

    <div class="controls">
      <div class="control-group">
        <label>Scale: <span id="scale-val">1.00</span></label>
        <div class="slider-wrapper">
          <button class="arrow-btn" data-target="scale-range" data-step="-0.01">←</button>
          <input type="range" id="scale-range" min="0.1" max="2" step="0.01" value="1.0">
          <button class="arrow-btn" data-target="scale-range" data-step="0.01">→</button>
        </div>
      </div>
      <div class="control-group">
        <label>X Offset: <span id="offset-x-val">0</span>%</label>
        <div class="slider-wrapper">
          <button class="arrow-btn" data-target="offset-x-range" data-step="-1">←</button>
          <input type="range" id="offset-x-range" min="-50" max="50" step="1" value="0">
          <button class="arrow-btn" data-target="offset-x-range" data-step="1">→</button>
        </div>
      </div>
      <div class="control-group">
        <label>Y Offset: <span id="offset-y-val">0</span>%</label>
        <div class="slider-wrapper">
          <button class="arrow-btn" data-target="offset-y-range" data-step="-1">←</button>
          <input type="range" id="offset-y-range" min="-50" max="50" step="1" value="0">
          <button class="arrow-btn" data-target="offset-y-range" data-step="1">→</button>
        </div>
      </div>
      <div class="control-group">
        <label>Export Resolution</label>
        <select id="resolution-select">
          <option>1×</option><option selected>2×</option><option>3×</option><option>4×</option>
        </select>
      </div>
    </div>

    <div class="dropdown">
      <button id="toggle-menu">Creator Options ▾</button>
      <div class="menu" id="options-menu">
        <div class="icons-grid" id="icons-grid"></div>
      </div>
    </div>

    <canvas id="mockup-canvas"></canvas>
    <button id="download-btn">Download Mockup</button>
  </div>

  <script>
    // Dropdown toggle
    document.getElementById('toggle-menu').addEventListener('click', function() {
      document.getElementById('options-menu').classList.toggle('open');
    });

    // Populate icons grid with labeled placeholders
    const iconsGrid = document.getElementById('icons-grid');
    const features = ['Crop', 'Rotate', 'Resize', 'Move', 'Skew', 'Warp', 'Free Transform', 'Puppet'];
    features.forEach(name => {
      const btn = document.createElement('button');
      btn.className = 'icon-btn';
      btn.title = name;
      btn.innerHTML = `<svg viewBox='0 0 24 24'><circle cx='12' cy='12' r='10'/><text x='12' y='16' font-size='8' text-anchor='middle' fill='#333'>${name.charAt(0)}</text></svg>`;
      btn.onclick = () => alert(name + ' clicked');
      iconsGrid.appendChild(btn);
    });
  </script>
</body>
</html>
