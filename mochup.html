<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>T-Shirt Mockup Creator</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --text: #333333;
      --accent: #556ee6;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      padding-top: 20px;
    }
    .container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 24px;
      width: 100%;
      max-width: 650px;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 500;
      margin: 12px 0 4px;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
    }
    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 12px 0;
    }
    .thumbnail-container img {
      width: 80px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 2px 6px var(--shadow);
    }
    .thumbnail-container img:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 6px 16px var(--shadow);
    }
    .thumbnail-container img.selected {
      border-color: var(--accent);
      box-shadow: 0 4px 12px var(--shadow);
    }
    .controls {
      margin: 16px 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .control-group label {
      margin-bottom: 4px;
    }
    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
      height: 6px;
      border-radius: 4px;
    }
    canvas {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow);
      margin: 16px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--shadow);
    }
    .no-mockups {
      color: #777;
      font-size: 0.9rem;
      margin: 16px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>T-Shirt Mockup Creator</h1>

    <label for="add-mockup-input">1. Upload a mockup (JPG/PNG)</label>
    <input type="file" id="add-mockup-input" accept="image/*">

    <div id="mockup-thumbnails" class="thumbnail-container"></div>
    <div id="no-mockups-msg" class="no-mockups">No mockups yet â€” upload one above.</div>

    <label for="design-input">2. Select your design (PNG)</label>
    <input type="file" id="design-input" accept="image/png">

    <div class="controls">
      <div class="control-group">
        <label for="scale-range">Scale: <span id="scale-val">1.00</span></label>
        <input type="range" id="scale-range" min="0.1" max="2" step="0.01" value="1.0">
      </div>
      <div class="control-group">
        <label for="offset-x-range">X Offset: <span id="offset-x-val">0</span>%</label>
        <input type="range" id="offset-x-range" min="-50" max="50" step="1" value="0">
      </div>
      <div class="control-group">
        <label for="offset-y-range">Y Offset: <span id="offset-y-val">0</span>%</label>
        <input type="range" id="offset-y-range" min="-50" max="50" step="1" value="0">
      </div>
    </div>

    <canvas id="mockup-canvas"></canvas>
    <button id="download-btn">Download Mockup</button>
  </div>

  <script>
    const canvas = document.getElementById('mockup-canvas');
    const ctx    = canvas.getContext('2d');
    let mockupImages   = {};      
    let selectedMockup = null;    
    let designImg      = null;

    const scaleRange   = document.getElementById('scale-range');
    const offsetXRange = document.getElementById('offset-x-range');
    const offsetYRange = document.getElementById('offset-y-range');
    const scaleVal     = document.getElementById('scale-val');
    const offsetXVal   = document.getElementById('offset-x-val');
    const offsetYVal   = document.getElementById('offset-y-val');
    const noMockupsMsg = document.getElementById('no-mockups-msg');

    function loadStoredMockups() {
      const stored = localStorage.getItem('mockupImages');
      mockupImages = stored ? JSON.parse(stored) : {};
    }

    function renderThumbnails() {
      const container = document.getElementById('mockup-thumbnails');
      container.innerHTML = '';
      const labels = Object.keys(mockupImages);
      if (!labels.length) {
        noMockupsMsg.style.display = 'block';
        return;
      }
      noMockupsMsg.style.display = 'none';
      labels.forEach(label => {
        const img = document.createElement('img');
        img.src = mockupImages[label];
        img.alt = label;
        img.dataset.label = label;
        if (label === localStorage.getItem('selectedMockup')) {
          img.classList.add('selected');
          selectedMockup = label;
          loadMockup(label);
        }
        img.addEventListener('click', () => {
          document.querySelectorAll('#mockup-thumbnails img')
                  .forEach(i => i.classList.remove('selected'));
          img.classList.add('selected');
          selectedMockup = label;
          localStorage.setItem('selectedMockup', label);
          loadMockup(label);
        });
        container.appendChild(img);
      });
      if (!selectedMockup && labels.length) {
        container.querySelector('img').click();
      }
    }

    function loadMockup(label) {
      const bg = new Image();
      bg.onload = () => {
        canvas.width  = bg.width;
        canvas.height = bg.height;
        drawCanvas();
      };
      bg.src = mockupImages[label];
      window.bgImg = bg;
    }

    function drawCanvas() {
      if (!window.bgImg) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(window.bgImg, 0, 0, canvas.width, canvas.height);
      if (designImg) {
        const scale = parseFloat(scaleRange.value);
        const w = designImg.width * scale;
        const h = designImg.height * scale;
        const xOff = parseInt(offsetXRange.value)/100 * canvas.width;
        const yOff = parseInt(offsetYRange.value)/100 * canvas.height;
        const x = (canvas.width - w)/2 + xOff;
        const y = (canvas.height - h)/2 + yOff;
        ctx.drawImage(designImg, x, y, w, h);
      }
    }

    function updateLabels() {
      scaleVal.textContent   = parseFloat(scaleRange.value).toFixed(2);
      offsetXVal.textContent = offsetXRange.value;
      offsetYVal.textContent = offsetYRange.value;
    }

    document.getElementById('design-input')
      .addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        designImg = new Image();
        designImg.onload = () => {
          updateLabels();
          drawCanvas();
        };
        designImg.src = URL.createObjectURL(file);
      });

    document.getElementById('add-mockup-input')
      .addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          const dataURL = reader.result;
          const label = file.name;
          mockupImages[label] = dataURL;
          localStorage.setItem('mockupImages', JSON.stringify(mockupImages));
          localStorage.setItem('selectedMockup', label);
          selectedMockup = label;
          renderThumbnails();
        };
        reader.readAsDataURL(file);
      });

    [scaleRange, offsetXRange, offsetYRange].forEach(slider =>
      slider.addEventListener('input', () => {
        updateLabels();
        drawCanvas();
      })
    );

    document.getElementById('download-btn')
      .addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'tshirt-mockup.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

    (function init() {
      loadStoredMockups();
      renderThumbnails();
      updateLabels();
    })();
  </script>
</body>
</html>
