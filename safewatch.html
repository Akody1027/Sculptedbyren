<!DOCTYPE htmlsrcnvigation="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Web Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background: #222;
      color: #fff;
    }
    form {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }
    input[type="url"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 14px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h2>Safe Viewer (Ad-blocked)</h2>
    <form id="urlForm">
      <input
        type="url"
        id="urlInput"
        placeholder="Enter website URL (e.g., https://example.com)"
        required
      />
      <button type="submit">Load Safely</button>
    </form>
  </header>

  <iframe id="safeFrame"
    sandbox="allow-same-origin allow-forms allow-scripts allow-popups allow-modals allow-top-navigation-by-user-activation allow-media"

    src="about:blank">
  </iframe>

  <script>
    const form = document.getElementById("urlForm");
    const input = document.getElementById("urlInput");
    const iframe = document.getElementById("safeFrame");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let url = input.value.trim();

      // Add https:// if missing
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      iframe.src = url;
    });
  </script>
</body>
</html>
