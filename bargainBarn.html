<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lylia’s Bargain Barn</title>

  <!-- 1) Load FB SDK without auto-parsing XFBML -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#version=v16.0">
  </script>

  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body { font-family: sans-serif; background: #fafafa; color: #333 }
    .container { max-width: 900px; margin: 0 auto; padding: 1rem }

    /* Live area */
    #livePlaceholder {
      text-align: center;
      font-size: 1.25rem;
      color: #777;
      margin: 2rem 0;
      display: none;
    }
    #liveContainer {
      margin: 2rem 0;
      display: none;
    }

    /* Video grid */
    .video-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }
    .fb-video {
      min-height: 150px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LIVE SECTION -->
    <div id="livePlaceholder">Live coming soon…</div>
    <div id="liveContainer" class="fb-video"
         data-href="https://www.facebook.com/LyliasBargainBarn/live/1AcugUjrRS"
         data-width="auto"
         data-show-text="false"
         data-autoplay="true">
    </div>

    <!-- ALL OTHER VIDEOS -->
    <div class="video-grid" id="videoGrid"></div>

  </div>

  <script>
    // 2) Your other video URLs here:
    const otherVideos = [
      // "https://www.facebook.com/LyliasBargainBarn/videos/1234567890/",
      // "https://www.facebook.com/LyliasBargainBarn/videos/0987654321/",
      // …etc…
    ];

    // Populate grid
    const grid = document.getElementById('videoGrid');
    otherVideos.forEach(url => {
      const div = document.createElement('div');
      div.className = 'fb-video';
      div.setAttribute('data-href', url);
      div.setAttribute('data-width', 'auto');
      div.setAttribute('data-show-text', 'false');
      div.setAttribute('data-autoplay', 'true');  // autoplay when parsed
      grid.appendChild(div);
    });

    // 3) When SDK is ready, init and set up lazy-parse + live-toggle
    window.fbAsyncInit = function() {
      FB.init({ version: 'v16.0' });

      // IntersectionObserver to parse each video when scrolled into view
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !entry.target.dataset.parsed) {
            FB.XFBML.parse(entry.target);
            entry.target.dataset.parsed = 'true';
          }
        });
      }, { threshold: 0.5 });

      // Observe all .fb-video containers
      document.querySelectorAll('.fb-video').forEach(el => observer.observe(el));

      // After a short delay, decide whether live is actually streaming
      setTimeout(() => {
        const liveFrame = document.querySelector('#liveContainer iframe');
        if (liveFrame && /\\/live\\//.test(liveFrame.src)) {
          // Show live embed
          document.getElementById('liveContainer').style.display = 'block';
        } else {
          // No live: show placeholder
          document.getElementById('livePlaceholder').style.display = 'block';
        }
      }, 2000);
    };
  </script>
</body>
</html>
