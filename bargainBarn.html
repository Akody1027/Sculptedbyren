<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lylia‚Äôs Bargain Barn</title>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v16.0">
  </script>

  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #fafafa; color: #333; }
    img { display: block; max-width: 100%; height: auto; }

    /* Header */
    .site-header {
      position: relative;
      width: 100%;
      height: 200px;
      background: url('YOUR_BANNER_IMAGE_URL') center/cover no-repeat;
    }
    .profile-pic {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border: 4px solid #fff;
      border-radius: 50%;
      background: #fff;
    }

    /* Container common */
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Sections */
    section { margin-bottom: 2rem; }

    .live-container h1,
    .first-video h2,
    .videos h2,
    .page-plugin h2 {
      text-align: center;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }

    /* Video grids */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
    }

    /* Dropdown */
    details { margin-top: 1rem; }
    summary {
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    /* Responsive tweak */
    @media(max-width: 500px) {
      .site-header { height: 120px; }
      .profile-pic { width: 60px; height: 60px; bottom: -30px; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <img src="YOUR_PROFILE_IMAGE_URL" alt="Lylia‚Äôs Profile" class="profile-pic" />
  </header>

  <div class="container">

    <!-- LIVE STREAM -->
    <section class="live-container">
      <h1>üì° Live Now</h1>
      <div class="fb-video"
           data-href="https://www.facebook.com/LyliasBargainBarn/live/1AcugUjrRS"
           data-width="auto"
           data-show-text="false"
           data-autoplay="true">
      </div>
    </section>

    <!-- FIRST VIDEO -->
    <section class="first-video">
      <h2>üåü First Posted Video</h2>
      <div class="fb-video"
           data-href="https://www.facebook.com/share/v/16Qavz1U9h/"
           data-width="auto"
           data-show-text="false"
           data-autoplay="false">
      </div>
    </section>

    <!-- ALL OTHER VIDEOS -->
    <section class="videos">
      <h2>üé• More Videos</h2>
      <div id="videoGrid" class="video-grid"></div>

      <details id="moreVideos">
        <summary>More Videos ‚Üì</summary>
        <div id="hiddenGrid" class="video-grid"></div>
      </details>
    </section>

    <!-- FACEBOOK PAGE PLUGIN -->
    <section class="page-plugin">
      <h2>üëç Follow Us on Facebook</h2>
      <div class="fb-page"
           data-href="https://www.facebook.com/LyliasBargainBarn"
           data-tabs="timeline"
           data-width="500"
           data-height="600"
           data-small-header="false"
           data-adapt-container-width="true"
           data-hide-cover="false"
           data-show-facepile="true">
      </div>
    </section>

  </div>

  <script>
    // List every other video URL here (excluding the first one above):
    const otherVideos = [
      // "https://www.facebook.com/LyliasBargainBarn/videos/1234567890/",
      // "https://www.facebook.com/LyliasBargainBarn/videos/0987654321/",
      // ‚Ä¶etc‚Ä¶
    ];

    const grid   = document.getElementById('videoGrid');
    const hidden = document.getElementById('hiddenGrid');

    otherVideos.forEach((url, i) => {
      const fb = document.createElement('div');
      fb.className = 'fb-video';
      fb.setAttribute('data-href', url);
      fb.setAttribute('data-width', 'auto');
      fb.setAttribute('data-show-text', 'false');
      fb.setAttribute('data-autoplay', 'false');

      if (i < 10) grid.appendChild(fb);
      else        hidden.appendChild(fb);
    });

    // Re-parse XFBML if SDK already loaded
    window.fbAsyncInit = () => FB.init({ xfbml: true, version: 'v16.0' });
    if (window.FB) FB.XFBML.parse();
  </script>

</body>
</html>
