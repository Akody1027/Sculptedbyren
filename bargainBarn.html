<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lylia‚Äôs Bargain Barn</title>

  <!-- 1) Load the Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v16.0">
  </script>

  <style>
    body { margin: 0; font-family: sans-serif; background: #fafafa; color: #333; }
    .videos { width: 100%; max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    .videos h2 { font-size: 1.25rem; margin-bottom: 1rem; }

    /* Grid for visible videos */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    /* Style for the ‚Äúmore‚Äù details */
    details {
      margin-top: 1rem;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      margin-bottom: .5rem;
    }
  </style>
</head>
<body>

  <!-- Live Stream Section (same as before) -->
  <section class="live-container">
    <h1>üì° Live Now</h1>
    <div class="fb-video"
         data-href="https://www.facebook.com/LyliasBargainBarn/live/1AcugUjrRS"
         data-width="auto"
         data-show-text="false"
         data-autoplay="true">
    </div>
  </section>

  <!-- Videos Section -->
  <section class="videos">
    <h2>üé• All Videos</h2>
    <div id="videoGrid" class="video-grid"></div>

    <details id="moreVideos">
      <summary>More Videos ‚Üì</summary>
      <div id="hiddenGrid" class="video-grid"></div>
    </details>
  </section>

  <script>
    // 1) Populate this array with *all* of Lylia's video URLs:
    const videos = [
      // e.g. "https://www.facebook.com/LyliasBargainBarn/videos/1234567890/",
      //       "https://www.facebook.com/LyliasBargainBarn/videos/0987654321/",
      // ‚Ä¶and so on
    ];

    const grid    = document.getElementById('videoGrid');
    const hidden  = document.getElementById('hiddenGrid');

    videos.forEach((url, i) => {
      // create the FB video embed container
      const fbDiv = document.createElement('div');
      fbDiv.className = 'fb-video';
      fbDiv.setAttribute('data-href', url);
      fbDiv.setAttribute('data-width', 'auto');
      fbDiv.setAttribute('data-show-text', 'false');
      fbDiv.setAttribute('data-autoplay', 'false');

      // append to visible grid or hidden dropdown
      if (i < 10) {
        grid.appendChild(fbDiv);
      } else {
        hidden.appendChild(fbDiv);
      }
    });

    // Because FB SDK parses only on load, re-run XFBML parse after adding elements
    window.fbAsyncInit = function() {
      FB.init({ xfbml: true, version: 'v16.0' });
    };
    // In case SDK was already loaded before we appended:
    if (window.FB) FB.XFBML.parse();
  </script>

</body>
</html>
