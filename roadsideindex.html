<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roadside Hero</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Maps with Geometry -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5GbyoapPOyLYJLNo9y85cyorIczEI-WU&libraries=geometry"></script>

<style>
:root {
  --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --muted: #64748b;
  --accent: #2563eb; --danger: #ef4444; --success: #22c55e;
}
* { box-sizing: border-box; }
body { margin:0; background: var(--bg); font-family: -apple-system, sans-serif; color: var(--text); overflow: hidden; }
#map { height: 100vh; width:100%; position:absolute; top:0; z-index:1; }

/* Panels */
#panel { position: fixed; bottom: 85px; left: 10px; right: 10px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 10; overflow: hidden; transition: 0.3s; }
#panelHeader { padding:16px 20px; display:flex; justify-content:space-between; align-items:center; cursor:pointer; background: white; border-bottom: 1px solid #f1f5f9; }
#panelContent { max-height:0; overflow-y:auto; transition: 0.3s; padding: 0 16px; }
#panelContent.open { max-height: 40vh; padding-bottom: 16px; }

.card { background: #f1f5f9; border-radius:12px; padding:14px; margin-bottom:12px; border: 1px solid #e2e8f0; }
.btn-respond { width: 100%; border:none; padding:10px; border-radius:8px; background:var(--text); color:white; font-weight:600; cursor:pointer; margin-top:8px; }

/* Footer */
#footer { position:fixed; bottom:0; width:100%; height:75px; display:flex; justify-content: space-between; align-items:center; z-index:100; background: white; padding: 0 20px; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
#sosBtn { background:var(--danger); color: white; border: none; padding:12px 28px; border-radius:12px; font-weight:700; cursor: pointer; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }
.footer-icons { display: flex; gap: 12px; }
.icon-wrapper { position: relative; cursor: pointer; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #f1f5f9; border-radius: 50%; }

/* Live Notification Badge with Animation */
#notifBadge { 
    position: absolute; top: -2px; right: -2px; background: var(--danger); color: white; 
    font-size: 10px; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; 
    display: none; align-items: center; justify-content: center; border: 2px solid white; 
}
.pulse-anim { animation: pulse-red 0.5s ease-in-out; }
@keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }

/* Radius Selector UI */
.radius-container { display: flex; flex-wrap: wrap; gap: 6px; margin: 10px 0 20px; }
.radius-item { flex: 1 1 60px; position: relative; }
.radius-item input { position: absolute; opacity: 0; cursor: pointer; }
.radius-label { display: block; padding: 6px 2px; text-align: center; background: #f1f5f9; border-radius: 8px; font-size: 11px; cursor: pointer; }
.radius-item input:checked + .radius-label { background: var(--accent); color: white; }

.vehicle-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
.v-type { padding: 10px; border: 1px solid #e2e8f0; border-radius: 10px; text-align: center; cursor: pointer; font-size: 13px; background: white; }
.v-type.active { background: var(--accent); color: white; border-color: var(--accent); }

/* Modals */
.modal { position:fixed; inset:0; background:rgba(15, 23, 42, 0.7); display:none; justify-content:center; align-items:flex-end; z-index:200; }
.modal-content { background:white; width:100%; max-width:500px; border-radius:24px 24px 0 0; padding:24px; max-height: 85vh; overflow-y: auto; animation: slideUp 0.3s; }
@keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

.round-pic { width: 85px; height: 85px; border-radius: 50%; object-fit: cover; background: #e2e8f0; border: 3px solid var(--accent); }
input, textarea { width:100%; padding:12px; border-radius:12px; border:1px solid #e2e8f0; margin-bottom:12px; font-size: 14px; }
.submit-btn { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
.cancel-link { display: block; text-align: center; padding: 10px; color: var(--muted); cursor: pointer; font-size: 14px;}
</style>
</head>
<body>

<div id="map"></div>

<div id="panel">
  <div id="panelHeader" onclick="window.togglePanel()">
    <h3>Active Requests Near You</h3>
    <span id="chevron">‚ñ≤</span>
  </div>
  <div id="panelContent"><div id="requests"></div></div>
</div>

<div id="footer">
  <button id="sosBtn" onclick="window.openModal('modal')">GET HELP NOW</button>
  <div class="footer-icons">
      <div class="icon-wrapper" onclick="window.openModal('notifModal')">
          <span>üîî</span>
          <span id="notifBadge">0</span>
      </div>
      <div class="icon-wrapper" onclick="window.openProfile()">
          <span>üë§</span>
      </div>
  </div>
</div>

<!-- Modals (Request, History, Profile, Interaction) -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Post SOS Request</h3>
    <div class="vehicle-grid">
        <div class="v-type active" onclick="window.selectVehicle('Car', this)">üöó Car</div>
        <div class="v-type" onclick="window.selectVehicle('Truck', this)">üõª Truck</div>
        <div class="v-type" onclick="window.selectVehicle('RV', this)">üöê RV</div>
        <div class="v-type" onclick="window.selectVehicle('HeavyDuty', this)">üöõ Heavy Duty</div>
    </div>
    <input id="name" placeholder="Your Name">
    <textarea id="issue" placeholder="Describe the problem..." rows="2"></textarea>
    <input id="tip" type="number" placeholder="Incentive Tip ($)">
    <button class="submit-btn" onclick="window.submitSOS()">Post Request</button>
    <span class="cancel-link" onclick="window.closeModal('modal')">Cancel</span>
  </div>
</div>

<div id="notifModal" class="modal" onclick="if(event.target==this) window.closeModal('notifModal')">
    <div class="modal-content">
        <h3>Live Notifications</h3>
        <div id="notifList"></div>
        <button class="submit-btn" style="background:#f1f5f9; color:var(--text); margin-top:20px;" onclick="window.closeModal('notifModal')">Close</button>
    </div>
</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <h3>Hero Profile</h3>
        <div style="text-align:center;"><img id="profileDisplayPic" class="round-pic" src="https://via.placeholder.com/85"></div>
        <button onclick="document.getElementById('picInput').click()" style="display:block; margin:5px auto; border:none; background:none; color:var(--accent); font-weight:bold; cursor:pointer;">Update Photo</button>
        <input type="file" id="picInput" style="display:none" onchange="window.previewFile()">
        
        <label style="font-size:12px; color:var(--muted)">Service Travel Radius</label>
        <div class="radius-container" id="radiusSelector"></div>
        
        <input id="profileName" placeholder="Display Name">
        <textarea id="profileBio" placeholder="Bio/Tools..." rows="2"></textarea>
        <button class="submit-btn" onclick="window.saveProfile()">Save Settings</button>
        <span class="cancel-link" onclick="window.closeModal('profileModal')">Close</span>
    </div>
</div>

<div id="interactionModal" class="modal">
    <div class="modal-content">
        <h3>Assistance Tracking</h3>
        <div id="interactionDisplay" style="background:#f1f5f9; padding:15px; border-radius:12px; margin-bottom:15px;"></div>
        <button class="submit-btn" style="background:var(--success);" id="interactionCompleteBtn">MARK SOS COMPLETED</button>
        <span class="cancel-link" onclick="window.closeModal('interactionModal')">Close</span>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onValue, set, get, update, remove, query, orderByChild, endAt } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBgXWZkH0WMjhGmOfxjqbIDoJHlyA1pc-o",
  authDomain: "roadsidehero-104ea.firebaseapp.com",
  databaseURL: "https://roadsidehero-104ea-default-rtdb.firebaseio.com",
  projectId: "roadsidehero-104ea",
  storageBucket: "roadsidehero-104ea.firebasestorage.app"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

if(!localStorage.getItem('heroUserId')) localStorage.setItem('heroUserId', 'u_' + Math.random().toString(36).substr(2, 9));
const myId = localStorage.getItem('heroUserId');

let map, userLocation, watchId = null;
let sosCache = {}, profilesCache = {}, sosMarkers = {}, helperMarkers = {};
let myRadius = 50, selectedVehicle = "Car", lastBadgeCount = 0;

const radiusOptions = [5, 10, 15, 20, 30, 40, 50, 100, 150, 200, 300, 999999];

// --- WINDOW EXPORTS ---
window.openModal = (id) => document.getElementById(id).style.display = "flex";
window.closeModal = (id) => document.getElementById(id).style.display = "none";
window.togglePanel = () => {
    const c = document.getElementById("panelContent");
    c.classList.toggle("open");
    document.getElementById("chevron").textContent = c.classList.contains("open") ? "‚ñº" : "‚ñ≤";
};
window.selectVehicle = (type, el) => {
    selectedVehicle = type;
    document.querySelectorAll(".v-type").forEach(b => b.classList.remove("active"));
    el.classList.add("active");
};
window.setMyRadius = (val) => { myRadius = val; window.updateMapView(); renderSOS(); updateNotifications(); };
window.previewFile = () => {
    const reader = new FileReader();
    reader.onload = (e) => document.getElementById('profileDisplayPic').src = e.target.result;
    reader.readAsDataURL(document.getElementById('picInput').files[0]);
};
window.saveProfile = () => {
    update(ref(database, `profiles/${myId}`), { name: document.getElementById("profileName").value, bio: document.getElementById("profileBio").value, pic: document.getElementById("profileDisplayPic").src, serviceRadius: myRadius });
    window.updateMapView();
    window.closeModal("profileModal");
};
window.openProfile = async () => {
    window.openModal("profileModal");
    const snap = await get(ref(database, `profiles/${myId}`));
    if(snap.exists()) {
        const d = snap.val();
        document.getElementById("profileName").value = d.name || "";
        document.getElementById("profileBio").value = d.bio || "";
        if(d.pic) document.getElementById("profileDisplayPic").src = d.pic;
        if(d.serviceRadius) { myRadius = d.serviceRadius; const rIn = document.getElementById('r' + d.serviceRadius); if(rIn) rIn.checked = true; }
    }
};

window.submitSOS = () => {
  const name = document.getElementById("name").value.trim();
  const issue = document.getElementById("issue").value.trim();
  const tip = document.getElementById("tip").value || 0;
  if(!name || !issue || !userLocation) return;
  push(ref(database, "sosRequests"), { userName: name, issue, tip, vehicle: selectedVehicle, lat: userLocation.lat, lng: userLocation.lng, status: "open", timestamp: Date.now(), ownerId: myId });
  window.closeModal("modal");
};

window.confirmHelp = (id) => { update(ref(database, `sosRequests/${id}`), { status: "accepted", helperId: myId }); };
window.completeSOS = async (id) => {
    const r = sosCache[id];
    if (r && r.helperId) {
        const snap = await get(ref(database, `profiles/${r.helperId}`));
        const count = snap.exists() ? (snap.val().helpsCount || 0) : 0;
        update(ref(database, `profiles/${r.helperId}`), { helpsCount: count + 1 });
    }
    update(ref(database, `sosRequests/${id}`), { status: "completed", completedAt: Date.now() });
    window.closeModal('interactionModal');
};
window.openInteractionDetails = (id) => {
    const s = sosCache[id];
    document.getElementById('interactionDisplay').innerHTML = `<b>Stranded:</b> ${s.userName}<br><b>Vehicle:</b> ${s.vehicle}<br><b>Issue:</b> ${s.issue}<br><b>Tip:</b> $${s.tip || 0}`;
    document.getElementById('interactionCompleteBtn').onclick = () => window.completeSOS(id);
    window.openModal('interactionModal');
};

// --- MAP LOGIC ---
window.updateMapView = () => {
    if (!map || !userLocation) return;
    if (myRadius >= 999999) { map.setCenter({ lat: 39.8, lng: -98.5 }); map.setZoom(4); }
    else { const circle = new google.maps.Circle({ center: userLocation, radius: myRadius * 1609.34 }); map.fitBounds(circle.getBounds()); }
};

function initMap() {
    const radBox = document.getElementById('radiusSelector');
    radiusOptions.forEach(val => {
        const div = document.createElement('div'); div.className = 'radius-item';
        const label = val === 999999 ? 'Nation' : val + 'mi';
        div.innerHTML = `<input type="radio" name="rad" id="r${val}" value="${val}" ${val === 50 ? 'checked' : ''} onchange="window.setMyRadius(${val})">
                         <label class="radius-label" for="r${val}">${label}</label>`;
        radBox.appendChild(div);
    });

    map = new google.maps.Map(document.getElementById("map"), { center: { lat: 40.7, lng: -74 }, zoom: 12, disableDefaultUI: true });

    navigator.geolocation.getCurrentPosition(pos => {
        userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        new google.maps.Marker({ position: userLocation, map, icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" });
        window.updateMapView();
        watchId = navigator.geolocation.watchPosition(p => {
             userLocation = { lat: p.coords.latitude, lng: p.coords.longitude };
             update(ref(database, `profiles/${myId}`), { lat: p.coords.latitude, lng: p.coords.longitude });
             renderSOS(); // Re-filter on move
        }, null, { enableHighAccuracy: true });
    });

    onValue(ref(database, "sosRequests"), (snap) => {
        sosCache = snap.val() || {};
        renderSOS();
        updateNotifications();
    });

    onValue(ref(database, "profiles"), (snap) => {
        profilesCache = snap.val() || {};
        renderHelpers();
    });
}

function renderSOS() {
    const container = document.getElementById("requests");
    container.innerHTML = "";
    Object.entries(sosCache).forEach(([id, d]) => {
        if(!userLocation) return;
        const dist = google.maps.geometry.spherical.computeDistanceBetween(new google.maps.LatLng(userLocation.lat, userLocation.lng), new google.maps.LatLng(d.lat, d.lng)) / 1609.34;
        if(d.status !== "open" || (myRadius < 999999 && dist > myRadius)) { if(sosMarkers[id]) { sosMarkers[id].setMap(null); delete sosMarkers[id]; } return; }
        if(!sosMarkers[id]) sosMarkers[id] = new google.maps.Marker({ position: {lat: d.lat, lng: d.lng}, map, icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png" });
        container.innerHTML += `<div class="card"><b>${d.userName}</b> (${dist.toFixed(1)} mi)<br><small>${d.vehicle} - ${d.issue}</small><button class="btn-respond" onclick="window.confirmHelp('${id}')">HELP</button></div>`;
    });
}

function renderHelpers() {
    Object.entries(profilesCache).forEach(([id, p]) => {
        if(id === myId) return;
        let isMyHero = false;
        Object.values(sosCache).forEach(req => { if(req.ownerId === myId && req.status==='accepted' && req.helperId===id) isMyHero = true; });
        if(!isMyHero) { if(helperMarkers[id]) { helperMarkers[id].setMap(null); delete helperMarkers[id]; } return; }
        if(!helperMarkers[id]) helperMarkers[id] = new google.maps.Marker({ position: {lat: p.lat, lng: p.lng}, map, icon: "http://maps.google.com/mapfiles/kml/pal4/icon54.png" });
        else helperMarkers[id].setPosition({lat: p.lat, lng: p.lng});
    });
}

function updateNotifications() {
    const badge = document.getElementById("notifBadge");
    const list = document.getElementById("notifList");
    let currentBadgeCount = 0; let html = "";

    Object.entries(sosCache).forEach(([id, r]) => {
        if(!userLocation) return;
        const dist = google.maps.geometry.spherical.computeDistanceBetween(new google.maps.LatLng(userLocation.lat, userLocation.lng), new google.maps.LatLng(r.lat, r.lng)) / 1609.34;
        const inRadius = (myRadius >= 999999 || dist <= myRadius);

        // 1. Alert for Stranded User: Someone is coming
        if(r.ownerId === myId && r.status === "accepted") {
            currentBadgeCount++;
            html += `<div class="card" onclick="window.openInteractionDetails('${id}')" style="background:#f0fdf4; border:1px solid var(--success);"><b>Hero is coming!</b><br>Click for details.</div>`;
        }
        // 2. Alert for Helper: New request within my radius
        else if(r.status === "open" && r.ownerId !== myId && inRadius) {
            currentBadgeCount++;
            html += `<div class="card" onclick="window.togglePanel(); window.closeModal('notifModal')" style="border-left:4px solid var(--danger);"><b>New Request Nearby!</b><br>${r.userName} needs help with ${r.vehicle}.</div>`;
        }
    });

    if (currentBadgeCount > lastBadgeCount) {
        badge.classList.remove("pulse-anim");
        void badge.offsetWidth; // trigger reflow
        badge.classList.add("pulse-anim");
    }

    badge.innerText = currentBadgeCount;
    badge.style.display = currentBadgeCount > 0 ? "flex" : "none";
    list.innerHTML = html || "<p style='color:gray;text-align:center;'>No live activity in your area.</p>";
    lastBadgeCount = currentBadgeCount;
}

initMap();
</script>
</body>
</html>
