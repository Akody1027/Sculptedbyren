<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roadside Hero</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Maps with Geometry -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5GbyoapPOyLYJLNo9y85cyorIczEI-WU&libraries=geometry"></script>

<style>
:root {
  --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --muted: #64748b;
  --accent: #2563eb; --danger: #ef4444; --success: #22c55e;
}
* { box-sizing: border-box; }
body { margin:0; background: var(--bg); font-family: -apple-system, sans-serif; color: var(--text); height: 100vh; overflow: hidden; }

/* LANDING PAGE STYLES */
#landingPage {
    position: fixed; inset: 0; background: white; z-index: 500;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    padding: 20px; text-align: center;
}
#landingPage img { max-width: 220px; margin-bottom: 10px; }
#landingPage h1 { font-size: 24px; margin: 0; color: var(--text); }
#landingPage p { color: var(--muted); margin-bottom: 40px; font-size: 16px; }
.mode-btn { 
    width: 100%; max-width: 300px; padding: 18px; border-radius: 16px; 
    font-size: 18px; font-weight: 700; border: none; cursor: pointer; margin-bottom: 15px;
    transition: transform 0.2s;
}
.mode-btn:active { transform: scale(0.98); }
.btn-req { background: var(--danger); color: white; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
.btn-hero { background: var(--text); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

/* APP UI (Map & Panels) */
#appUI { display: none; position: relative; height: 100vh; width: 100%; }
#map { height: 100vh; width:100%; position:absolute; top:0; z-index:1; }

#panel { position: fixed; bottom: 85px; left: 10px; right: 10px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 10; overflow: hidden; transition: 0.3s; }
#panelHeader { padding:16px 20px; display:flex; justify-content:space-between; align-items:center; cursor:pointer; }
#panelContent { max-height:0; overflow-y:auto; transition: 0.3s; padding: 0 16px; }
#panelContent.open { max-height: 40vh; padding-bottom: 16px; }

/* Modals */
.modal { position:fixed; inset:0; background:rgba(15, 23, 42, 0.7); display:none; justify-content:center; align-items:flex-end; z-index:1000; }
.modal-content { background:white; width:100%; max-width:500px; border-radius:24px 24px 0 0; padding:24px; max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s; }
@keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

/* Vehicle Type Selector */
.vehicle-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
.v-type { padding: 10px; border: 1px solid #e2e8f0; border-radius: 10px; text-align: center; cursor: pointer; font-size: 13px; }
.v-type.active { background: var(--accent); color: white; }

/* Image Previews */
.img-preview { width: 100%; height: 120px; border-radius: 12px; object-fit: cover; background: #f1f5f9; margin-bottom: 10px; display: none; }

/* Footer */
#footer { position:fixed; bottom:0; width:100%; height:75px; display:flex; justify-content: space-between; align-items:center; z-index:100; background: white; padding: 0 20px; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
.icon-wrapper { position: relative; cursor: pointer; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #f1f5f9; border-radius: 50%; }
#notifBadge { position: absolute; top: -2px; right: -2px; background: var(--danger); color: white; font-size: 10px; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid white; }

input, textarea { width:100%; padding:12px; border-radius:12px; border:1px solid #e2e8f0; margin-bottom:12px; font-size: 14px; }
.submit-btn { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
.cancel-link { display: block; text-align: center; padding: 15px; color: var(--muted); cursor: pointer; }
</style>
</head>
<body>

<!-- LANDING PAGE -->
<div id="landingPage">
    <img src="Roadsidehero.png" alt="Roadside Hero">
    <h1>Roadside Hero</h1>
    <p>Help is just a click away.</p>
    
    <button class="mode-btn btn-req" onclick="window.startRequestFlow()">Request Help!</button>
    <button class="mode-btn btn-hero" onclick="window.enterHeroMode()">I am looking to be a Hero</button>
</div>

<!-- MAIN APP UI -->
<div id="appUI">
    <div id="map"></div>

    <div id="panel">
      <div id="panelHeader" onclick="window.togglePanel()">
        <h3 id="panelTitle">Nearby Requests</h3>
        <span id="chevron">‚ñ≤</span>
      </div>
      <div id="panelContent"><div id="requests"></div></div>
    </div>

    <div id="footer">
      <button id="homeBtn" style="border:none; background:none; font-weight:bold;" onclick="location.reload()">üè† Home</button>
      <div class="footer-icons">
          <div class="icon-wrapper" onclick="window.openModal('notifModal')">
              <span>üîî</span>
              <span id="notifBadge">0</span>
          </div>
          <div class="icon-wrapper" onclick="window.openProfile()">
              <span>üë§</span>
          </div>
      </div>
    </div>
</div>

<!-- SOS REQUEST MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>New Help Request</h3>
    <label style="font-size:12px; color:var(--muted)">Vehicle Type</label>
    <div class="vehicle-grid">
        <div class="v-type active" onclick="window.selectVehicle('Car', this)">üöó Car</div>
        <div class="v-type" onclick="window.selectVehicle('Truck', this)">üõª Truck</div>
        <div class="v-type" onclick="window.selectVehicle('RV', this)">üöê RV</div>
        <div class="v-type" onclick="window.selectVehicle('HeavyDuty', this)">üöõ Heavy Duty</div>
    </div>
    
    <img id="damagePreview" class="img-preview">
    <input type="file" id="damageInput" accept="image/*" style="display:none" onchange="window.previewDamage(this)">
    <button onclick="document.getElementById('damageInput').click()" style="width:100%; padding:10px; border-radius:10px; border:1px dashed #cbd5e1; background:none; margin-bottom:12px; cursor:pointer; font-size:13px;">üì∑ Add Image of Damage (Optional)</button>

    <input id="name" placeholder="Your Name">
    <textarea id="issue" placeholder="What happened? (e.g. Flat tire, Out of gas)" rows="2"></textarea>
    <input id="tip" type="number" placeholder="Optional Tip Amount ($)">
    
    <button class="submit-btn" onclick="window.submitSOS()">Submit Request</button>
    <span class="cancel-link" onclick="window.closeModal('modal')">Cancel</span>
  </div>
</div>

<!-- INTERACTION MODAL -->
<div id="interactionModal" class="modal">
    <div class="modal-content">
        <h3>Assistance Tracking</h3>
        <div id="interactionDisplay"></div>
        <button class="submit-btn" style="background:var(--success); margin-top:15px;" id="interactionCompleteBtn">MARK SOS COMPLETED</button>
        <span class="cancel-link" onclick="window.closeModal('interactionModal')">Close</span>
    </div>
</div>

<!-- NOTIFICATION & PROFILE MODALS (Logic preserved) -->
<div id="notifModal" class="modal" onclick="if(event.target==this) window.closeModal('notifModal')">
    <div class="modal-content"><h3>History</h3><div id="notifList"></div></div>
</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <h3>Hero Profile</h3>
        <div style="text-align:center;"><img id="profileDisplayPic" class="round-pic" src="https://via.placeholder.com/85"></div>
        <input type="file" id="picInput" style="display:none" onchange="window.previewProfilePic(this)">
        <button onclick="document.getElementById('picInput').click()" style="display:block; margin:5px auto; border:none; background:none; color:var(--accent); cursor:pointer;">Change Photo</button>
        <input id="profileName" placeholder="Hero Name">
        <textarea id="profileBio" placeholder="Bio/Tools..." rows="2"></textarea>
        <button class="submit-btn" onclick="window.saveProfile()">Save Settings</button>
        <span class="cancel-link" onclick="window.closeModal('profileModal')">Close</span>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onValue, set, get, update, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBgXWZkH0WMjhGmOfxjqbIDoJHlyA1pc-o",
  authDomain: "roadsidehero-104ea.firebaseapp.com",
  databaseURL: "https://roadsidehero-104ea-default-rtdb.firebaseio.com",
  projectId: "roadsidehero-104ea",
  storageBucket: "roadsidehero-104ea.firebasestorage.app"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

if(!localStorage.getItem('heroUserId')) localStorage.setItem('heroUserId', 'u_' + Math.random().toString(36).substr(2, 9));
const myId = localStorage.getItem('heroUserId');

let map, userLocation, selectedVehicle = "Car", damageImgData = null;
let sosCache = {}, profilesCache = {}, sosMarkers = {}, helperMarkers = {};

// --- MODE LOGIC ---
window.startRequestFlow = () => {
    window.openModal('modal');
};

window.enterHeroMode = () => {
    document.getElementById('landingPage').style.display = 'none';
    document.getElementById('appUI').style.display = 'block';
    if (!map) initMap();
};

// --- GLOBAL UI ---
window.openModal = (id) => document.getElementById(id).style.display = "flex";
window.closeModal = (id) => document.getElementById(id).style.display = "none";
window.togglePanel = () => {
    const c = document.getElementById("panelContent");
    c.classList.toggle("open");
    document.getElementById("chevron").textContent = c.classList.contains("open") ? "‚ñº" : "‚ñ≤";
};

window.selectVehicle = (type, el) => {
    selectedVehicle = type;
    document.querySelectorAll(".v-type").forEach(b => b.classList.remove("active"));
    el.classList.add("active");
};

// --- IMAGE PREVIEWS ---
window.previewDamage = (input) => {
    const reader = new FileReader();
    reader.onload = (e) => {
        damageImgData = e.target.result;
        const img = document.getElementById('damagePreview');
        img.src = damageImgData;
        img.style.display = 'block';
    };
    reader.readAsDataURL(input.files[0]);
};

window.previewProfilePic = (input) => {
    const reader = new FileReader();
    reader.onload = (e) => document.getElementById('profileDisplayPic').src = e.target.result;
    reader.readAsDataURL(input.files[0]);
};

// --- FIREBASE LOGIC ---
window.submitSOS = () => {
  const name = document.getElementById("name").value.trim();
  const issue = document.getElementById("issue").value.trim();
  const tip = document.getElementById("tip").value || 0;
  if(!name || !issue || !userLocation) { alert("Detecting location... please wait"); return; }
  
  push(ref(database, "sosRequests"), {
    userName: name, issue, tip, vehicle: selectedVehicle, damagePic: damageImgData,
    lat: userLocation.lat, lng: userLocation.lng,
    status: "open", timestamp: Date.now(), ownerId: myId
  });
  
  window.closeModal("modal");
  window.enterHeroMode(); // Switch to map to track progress
};

window.confirmHelp = (id) => {
    update(ref(database, `sosRequests/${id}`), { status: "accepted", helperId: myId });
};

window.completeSOS = async (id) => {
    const r = sosCache[id];
    if (r && r.helperId) {
        const snap = await get(ref(database, `profiles/${r.helperId}`));
        const count = snap.exists() ? (snap.val().helpsCount || 0) : 0;
        update(ref(database, `profiles/${r.helperId}`), { helpsCount: count + 1 });
    }
    update(ref(database, `sosRequests/${id}`), { status: "completed" });
    window.closeModal('interactionModal');
};

window.saveProfile = () => {
    update(ref(database, `profiles/${myId}`), {
        name: document.getElementById("profileName").value,
        bio: document.getElementById("profileBio").value,
        pic: document.getElementById("profileDisplayPic").src
    });
    window.closeModal("profileModal");
};

window.openProfile = async () => {
    window.openModal("profileModal");
    const snap = await get(ref(database, `profiles/${myId}`));
    if(snap.exists()) {
        const d = snap.val();
        document.getElementById("profileName").value = d.name || "";
        document.getElementById("profileBio").value = d.bio || "";
        if(d.pic) document.getElementById("profileDisplayPic").src = d.pic;
    }
};

// --- MAP & RENDER ---
function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7, lng: -74 }, zoom: 14, disableDefaultUI: true
    });

    navigator.geolocation.getCurrentPosition(pos => {
        userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        map.setCenter(userLocation);
        new google.maps.Marker({ position: userLocation, map, icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" });
        
        navigator.geolocation.watchPosition(p => {
             userLocation = { lat: p.coords.latitude, lng: p.coords.longitude };
             update(ref(database, `profiles/${myId}`), { lat: p.coords.latitude, lng: p.coords.longitude });
        }, null, { enableHighAccuracy: true });
    });

    onValue(ref(database, "sosRequests"), (snap) => {
        sosCache = snap.val() || {};
        renderSOS();
        updateNotifications();
    });

    onValue(ref(database, "profiles"), (snap) => {
        profilesCache = snap.val() || {};
        renderHelpers();
    });
}

function renderSOS() {
    const container = document.getElementById("requests");
    container.innerHTML = "";
    Object.entries(sosCache).forEach(([id, d]) => {
        if(d.status !== "open") {
            if(sosMarkers[id]) { sosMarkers[id].setMap(null); delete sosMarkers[id]; }
            return;
        }
        if(!sosMarkers[id]) sosMarkers[id] = new google.maps.Marker({ 
            position: {lat: d.lat, lng: d.lng}, map, icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png" 
        });
        container.innerHTML += `<div class="card">
            <b>${d.userName}</b> [${d.vehicle}]
            <p style="font-size:13px;">${d.issue}</p>
            ${d.damagePic ? `<img src="${d.damagePic}" style="width:100%; height:80px; object-fit:cover; border-radius:8px; margin-top:5px;">` : ''}
            <button class="btn-respond" onclick="window.confirmHelp('${id}')">HELP THIS PERSON</button>
        </div>`;
    });
}

function renderHelpers() {
    Object.entries(profilesCache).forEach(([id, p]) => {
        if(id === myId) return;
        let isMyHero = false;
        Object.values(sosCache).forEach(req => { if(req.ownerId === myId && req.status==='accepted' && req.helperId===id) isMyHero = true; });
        if(!isMyHero) {
            if(helperMarkers[id]) { helperMarkers[id].setMap(null); delete helperMarkers[id]; }
            return;
        }
        if(!helperMarkers[id]) {
            helperMarkers[id] = new google.maps.Marker({ position: {lat: p.lat, lng: p.lng}, map, icon: "http://maps.google.com/mapfiles/kml/pal4/icon54.png" });
        } else {
            helperMarkers[id].setPosition({lat: p.lat, lng: p.lng});
        }
    });
}

function updateNotifications() {
    const badge = document.getElementById("notifBadge");
    const list = document.getElementById("notifList");
    let count = 0; let html = "";
    Object.entries(sosCache).forEach(([id, r]) => {
        if(r.ownerId === myId && r.status === "accepted") {
            count++;
            html += `<div class="card" onclick="window.openInteractionDetails('${id}')" style="background:#f0fdf4;"><b>Hero is coming!</b><br>Click for live tracking.</div>`;
        }
    });
    badge.innerText = count;
    badge.style.display = count > 0 ? "flex" : "none";
    list.innerHTML = html || "<p style='color:gray;text-align:center;'>No active heroes yet.</p>";
}

window.openInteractionDetails = (id) => {
    const s = sosCache[id];
    document.getElementById('interactionDisplay').innerHTML = `<b>Stranded:</b> ${s.userName}<br><b>Vehicle:</b> ${s.vehicle}<br><b>Issue:</b> ${s.issue}`;
    document.getElementById('interactionCompleteBtn').onclick = () => window.completeSOS(id);
    window.openModal('interactionModal');
};

// Check if user already has an active SOS on load
get(ref(database, "sosRequests")).then(snap => {
    const data = snap.val();
    if (data) {
        Object.values(data).forEach(r => {
            if (r.ownerId === myId && (r.status === 'open' || r.status === 'accepted')) {
                window.enterHeroMode(); // Auto-enter tracking mode
            }
        });
    }
});

// Initial Location Grab for Seeker Modal
navigator.geolocation.getCurrentPosition(pos => {
    userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
});

</script>
</body>
</html>
