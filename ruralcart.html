<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Country Cart</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    text-align: center;
}

header {
    padding: 30px 0 10px;
}

header h1 {
    font-family: "cursive";
    font-size: 42px;
    font-weight: normal;
}

#deliverBtn {
    margin-top: 80px;
    padding: 18px 40px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    background: black;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

#deliverBtn:hover {
    transform: scale(1.05);
    background: #333;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 12px;
    text-align: left;
}

.modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
}

.modal-content input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

.nextBtn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: black;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.nextBtn:hover {
    background: #333;
}

#stopInfo {
    margin-top: 40px;
    display: none;
}

.infoBox {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 12px;
    text-align: left;
}
</style>
</head>

<body>

<header>
    <h1>Country Cart</h1>
</header>

<button id="deliverBtn">Deliver My Cart</button>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Delivery Information</h2>

        <input id="name" placeholder="Customer Name">
        <input id="phone" placeholder="Phone Number">
        <input id="homeAddress" placeholder="Home Delivery Address">
        <input id="storeName" placeholder="Pickup Store Name">
        <input id="storeAddress" placeholder="Pickup Store Address">
        <input id="orderNumber" placeholder="Order Number">
        <input type="file" id="screenshot" accept="image/*">

        <button class="nextBtn" onclick="submitDelivery()">Next</button>
    </div>
</div>

<div id="stopInfo">
    <div class="infoBox">
        <h3>Delivery Stop Added</h3>
        <p><strong>Name:</strong> <span id="outName"></span></p>
        <p><strong>Phone:</strong> <span id="outPhone"></span></p>
        <p><strong>Pickup:</strong> <span id="outStore"></span></p>
        <p><strong>Delivery Address:</strong> <span id="outHome"></span></p>
        <p><strong>Order #:</strong> <span id="outOrder"></span></p>
        <p><strong>Estimated Distance:</strong> <span id="outMiles"></span> miles</p>
    </div>
</div>

<script>
const modal = document.getElementById("modal");

document.getElementById("deliverBtn").onclick = () => {
    modal.style.display = "flex";
};

function submitDelivery() {
    modal.style.display = "none";

    document.getElementById("outName").textContent =
        document.getElementById("name").value;

    document.getElementById("outPhone").textContent =
        document.getElementById("phone").value;

    document.getElementById("outStore").textContent =
        document.getElementById("storeName").value + " - " +
        document.getElementById("storeAddress").value;

    document.getElementById("outHome").textContent =
        document.getElementById("homeAddress").value;

    document.getElementById("outOrder").textContent =
        document.getElementById("orderNumber").value;

    // Simulated distance calculation
    const miles = (Math.random() * 15 + 2).toFixed(1);
    document.getElementById("outMiles").textContent = miles;

    document.getElementById("stopInfo").style.display = "block";
}
</script>

</body>
</html>
