<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Country Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #000;
  --accent: #f2f2f2;
  --radius: 18px;
}

body {
  margin: 0;
  background: white;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  text-align: center;
}

header {
  padding: 30px 0 10px;
}

header h1 {
  font-family: cursive;
  font-size: 40px;
  margin: 0;
}

#mainAction {
  margin-top: 80px;
}

.primary-btn {
  padding: 18px 46px;
  font-size: 18px;
  border-radius: 50px;
  border: none;
  background: var(--primary);
  color: white;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.primary-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* Bottom Sheet */
.sheet {
  position: fixed;
  inset: 0;
  display: none;
  align-items: flex-end;
  background: rgba(0,0,0,0.4);
}

.sheet-content {
  background: white;
  width: 100%;
  max-height: 90%;
  border-radius: 24px 24px 0 0;
  padding: 20px;
  animation: slideUp 0.35s ease;
}

@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}

.step {
  display: none;
}

.step.active {
  display: block;
}

.progress {
  font-size: 14px;
  color: #666;
  margin-bottom: 10px;
}

.card {
  background: var(--accent);
  padding: 14px;
  border-radius: var(--radius);
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.footer-btn {
  margin-top: 15px;
}

/* Summary */
#summary {
  display: none;
  margin-top: 40px;
}

.summary-card {
  max-width: 500px;
  margin: auto;
  padding: 20px;
  border-radius: 20px;
  border: 1px solid #ddd;
  text-align: left;
}

.success {
  text-align: center;
  font-size: 18px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>
  <h1>Country Cart</h1>
</header>

<div id="mainAction">
  <button class="primary-btn" onclick="openSheet()">Deliver My Cart</button>
</div>

<!-- Bottom Sheet -->
<div class="sheet" id="sheet">

  <div class="sheet-content">

    <!-- STEP 1 -->
    <div class="step active" id="step1">
      <div class="progress">Step 1 of 2</div>

      <div class="card">
        <input id="name" placeholder="Customer Name" required>
        <input id="phone" placeholder="Phone Number" required>
        <input id="home" placeholder="Delivery Address" required>
        <input id="store" placeholder="Store Name" required>
        <input id="storeAddr" placeholder="Store Address" required>
        <input id="order" placeholder="Order Number" required>
        <input type="file" id="image" accept="image/*">
      </div>

      <button class="primary-btn footer-btn" onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 2 -->
    <div class="step" id="step2">
      <div class="progress">Step 2 of 2</div>

      <div class="card" id="review"></div>

      <button class="primary-btn footer-btn" onclick="confirm()">Confirm Delivery</button>
    </div>

  </div>
</div>

<!-- Summary -->
<div id="summary">
  <div class="summary-card">
    <div class="success">âœ… Delivery Stop Added</div>
    <p><strong>Name:</strong> <span id="sName"></span></p>
    <p><strong>Phone:</strong> <span id="sPhone"></span></p>
    <p><strong>Pickup:</strong> <span id="sStore"></span></p>
    <p><strong>Delivery:</strong> <span id="sHome"></span></p>
    <p><strong>Order #:</strong> <span id="sOrder"></span></p>
    <p><strong>Estimated Distance:</strong> <span id="sMiles"></span> miles</p>
  </div>
</div>

<script>
function openSheet() {
  document.getElementById("sheet").style.display = "flex";
}

function nextStep() {
  const required = ["name","phone","home","store","storeAddr","order"];
  for (let id of required) {
    if (!document.getElementById(id).value.trim()) {
      alert("Please complete all required fields.");
      return;
    }
  }

  const review = `
    <p><strong>Name:</strong> ${name.value}</p>
    <p><strong>Phone:</strong> ${phone.value}</p>
    <p><strong>Pickup:</strong> ${store.value}</p>
    <p><strong>Delivery:</strong> ${home.value}</p>
    <p><strong>Order #:</strong> ${order.value}</p>
  `;
  document.getElementById("review").innerHTML = review;

  step1.classList.remove("active");
  step2.classList.add("active");
}

function confirm() {
  document.getElementById("sheet").style.display = "none";

  sName.textContent = name.value;
  sPhone.textContent = phone.value;
  sStore.textContent = store.value + " - " + storeAddr.value;
  sHome.textContent = home.value;
  sOrder.textContent = order.value;

  sMiles.textContent = (Math.random() * 15 + 3).toFixed(1);

  document.getElementById("summary").style.display = "block";
}
</script>

</body>
</html>
