<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralDrop | Pro Edition</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        #map { height: 400px; width: 100%; border-radius: 0 0 2rem 2rem; z-index: 10; }
        .stripe-modal { backdrop-filter: blur(8px); background: rgba(15, 23, 42, 0.8); }
        .status-pill { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-slate-50 antialiased font-sans">

<div id="app" v-cloak>
    <div v-if="showStripe" class="fixed inset-0 z-[200] stripe-modal flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2rem] overflow-hidden shadow-2xl">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xl">Secure Payment</h3>
                    <i class="fab fa-stripe text-4xl text-indigo-600"></i>
                </div>
                <div class="space-y-4">
                    <div class="p-4 bg-slate-50 rounded-xl border border-slate-200">
                        <label class="text-[10px] font-black text-slate-400 uppercase">Card Details</label>
                        <div class="flex items-center gap-3 mt-1">
                            <i class="fas fa-credit-card text-slate-400"></i>
                            <input type="text" placeholder="4242 4242 4242 4242" class="bg-transparent font-mono outline-none w-full">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-slate-50 rounded-xl border border-slate-200"><input type="text" placeholder="MM/YY" class="bg-transparent font-mono outline-none w-full"></div>
                        <div class="p-4 bg-slate-50 rounded-xl border border-slate-200"><input type="text" placeholder="CVC" class="bg-transparent font-mono outline-none w-full"></div>
                    </div>
                </div>
                <button @click="confirmStripe" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black mt-8 shadow-xl">Pay ${{ pendingTotal }}.00 & Schedule</button>
                <button @click="showStripe = false" class="w-full text-slate-400 text-xs font-bold mt-4 uppercase">Cancel</button>
            </div>
        </div>
    </div>

    <nav class="bg-white px-6 py-4 flex justify-between items-center border-b sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 text-white p-1.5 rounded-lg"><i class="fas fa-truck-fast"></i></div>
            <h1 class="text-xl font-black text-slate-800 tracking-tighter uppercase">Rural<span class="text-indigo-600">Drop</span></h1>
        </div>
        <div class="flex bg-slate-100 p-1 rounded-xl">
            <button @click="view = 'seeker'" :class="view === 'seeker' ? 'bg-white shadow-sm' : ''" class="px-6 py-1.5 rounded-lg text-xs font-black transition-all">SEEKER</button>
            <button @click="view = 'driver'" :class="view === 'driver' ? 'bg-white shadow-sm' : ''" class="px-6 py-1.5 rounded-lg text-xs font-black transition-all">DRIVER</button>
        </div>
    </nav>

    <main v-if="view === 'seeker'" class="max-w-xl mx-auto p-6">
        <div v-if="myOrder" class="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100">
            <div class="text-center mb-8">
                <span class="bg-green-100 text-green-700 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest">Active Order</span>
                <h2 class="text-3xl font-black mt-4">Order #{{ myOrder.id.toString().slice(-4) }}</h2>
                <p class="text-sm text-slate-500 font-medium">Status: <span class="text-indigo-600 font-black uppercase">{{ myOrder.status }}</span></p>
            </div>

            <div class="space-y-4 mb-8">
                <div class="p-4 bg-slate-50 rounded-2xl border flex items-center gap-4">
                    <i class="fas fa-map-pin text-red-500"></i>
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">Delivery to</p>
                        <p class="text-sm font-bold text-slate-700">{{ myOrder.delivery }}</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button @click="editOrder" class="bg-slate-100 text-slate-600 py-4 rounded-2xl font-black text-xs uppercase">Edit Order</button>
                <button @click="cancelOrder" class="bg-red-50 text-red-600 py-4 rounded-2xl font-black text-xs uppercase">Cancel & Refund</button>
            </div>
        </div>

        <div v-else class="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100">
            <h2 class="text-3xl font-black mb-6">New Order</h2>
            <div class="space-y-4">
                <input v-model="newOrder.name" placeholder="Your Name" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border focus:border-indigo-500">
                
                <div v-for="(pickup, i) in newOrder.pickups" :key="i" class="relative">
                    <div class="p-4 bg-indigo-50/50 rounded-2xl border border-indigo-100">
                        <input @input="debouncedSearch($event, i)" v-model="pickup.location" placeholder="Store Address" class="w-full bg-transparent font-bold outline-none">
                        <input v-model="pickup.items" placeholder="Items to get" class="w-full bg-transparent text-sm mt-1 outline-none opacity-50">
                    </div>
                    <div v-if="suggestions[i]" class="absolute z-50 w-full bg-white shadow-xl rounded-xl mt-1 border overflow-hidden">
                        <div v-for="res in suggestions[i]" @click="selectAddress(res, i)" class="p-3 text-xs font-bold hover:bg-indigo-50 cursor-pointer border-b">
                            {{ res.properties.label }}
                        </div>
                    </div>
                </div>
                <button @click="addPickup" class="text-[10px] font-black text-indigo-600 uppercase tracking-widest">+ Add Extra Store (+$5)</button>
            </div>
            
            <div class="mt-8 relative">
                <input @input="debouncedSearch($event, 'delivery')" v-model="newOrder.delivery" placeholder="Where is it going?" class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none border focus:border-indigo-500">
                <div v-if="suggestions['delivery']" class="absolute z-50 w-full bg-white shadow-xl rounded-xl mt-1 border overflow-hidden">
                    <div v-for="res in suggestions['delivery']" @click="selectAddress(res, 'delivery')" class="p-3 text-xs font-bold hover:bg-indigo-50 cursor-pointer border-b">
                        {{ res.properties.label }}
                    </div>
                </div>
            </div>

            <button @click="startPayment" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black mt-8 shadow-xl">Confirm & Pay</button>
        </div>
    </main>

    <main v-if="view === 'driver'" class="max-w-4xl mx-auto pb-24">
        <div id="map" class="shadow-2xl"></div>
        
        <div class="p-6">
            <div class="flex bg-white p-2 rounded-2xl shadow-sm border mb-6">
                <button @click="activeTab = 'current'" :class="activeTab === 'current' ? 'bg-indigo-600 text-white' : 'text-slate-400'" class="flex-1 py-3 rounded-xl text-xs font-black transition-all">CURRENT RUN</button>
                <button @click="activeTab = 'future'" :class="activeTab === 'future' ? 'bg-white' : ''" class="flex-1 py-3 rounded-xl text-xs font-black transition-all">FUTURE RUN</button>
            </div>

            <div v-if="activeTab === 'current'" class="space-y-4">
                <div v-for="(order, index) in currentRun" :key="order.id" class="bg-white p-6 rounded-3xl border flex items-center gap-4 shadow-sm">
                    <div class="w-10 h-10 bg-slate-900 text-white rounded-xl flex items-center justify-center font-black">{{ index + 1 }}</div>
                    <div class="flex-1">
                        <h4 class="font-black text-slate-800">{{ order.customer }}</h4>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Loaded Spoke Active</p>
                    </div>
                    <button @click="completeOrder(order.id)" class="bg-green-100 text-green-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Delivered</button>
                </div>
                <div v-if="currentRun.length === 0" class="text-center py-20 opacity-20"><i class="fas fa-route text-6xl"></i></div>
            </div>
        </div>
    </main>
</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            view: 'seeker',
            activeTab: 'current',
            myOrder: null,
            showStripe: false,
            pendingTotal: 20,
            seekerStep: 1,
            suggestions: {},
            map: null,
            searchTimer: null,
            newOrder: { name: '', pickups: [{location: '', lat: null, lng: null, items: ''}], delivery: '', dLat: null, dLng: null },
            currentRun: [],
            futureRun: []
        }
    },
    methods: {
        debouncedSearch(event, key) {
            clearTimeout(this.searchTimer);
            this.searchTimer = setTimeout(() => this.searchAddress(event, key), 4000);
        },
        async searchAddress(event, key) {
            const query = event.target.value;
            if (query.length < 3) return;
            // Enhanced with bias (center of map)
            const res = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`);
            const data = await res.json();
            this.suggestions[key] = data.features;
        },
        selectAddress(res, key) {
            const coords = res.geometry.coordinates;
            if (key === 'delivery') {
                this.newOrder.delivery = res.properties.label;
                this.newOrder.dLat = coords[1];
                this.newOrder.dLng = coords[0];
            } else {
                this.newOrder.pickups[key].location = res.properties.label;
                this.newOrder.pickups[key].lat = coords[1];
                this.newOrder.pickups[key].lng = coords[0];
            }
            this.suggestions[key] = null;
        },
        startPayment() {
            this.pendingTotal = 20 + (this.newOrder.pickups.length - 1) * 5;
            this.showStripe = true;
        },
        confirmStripe() {
            const o = { ...this.newOrder, id: Date.now(), total: this.pendingTotal, status: 'pending_pickup', customer: this.newOrder.name };
            this.myOrder = o;
            this.currentRun.push(o);
            this.showStripe = false;
            localStorage.setItem('rd_active_order', JSON.stringify(o));
            alert("Payment Successful! Your order is now live.");
        },
        editOrder() {
            this.newOrder = { ...this.myOrder };
            this.myOrder = null;
        },
        cancelOrder() {
            if(confirm("Refund ${{ myOrder.total }} and cancel order?")) {
                this.currentRun = this.currentRun.filter(o => o.id !== this.myOrder.id);
                this.myOrder = null;
                localStorage.removeItem('rd_active_order');
            }
        },
        initMap() {
            setTimeout(() => {
                if(this.map) this.map.remove();
                this.map = L.map('map').setView([41.25, -95.85], 13);
                // "Google Maps" style Tiles (Esri World Street Map)
                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}').addTo(this.map);
                this.updateMap();
            }, 500);
        },
        updateMap() {
            if (!this.map) return;
            this.map.eachLayer(l => { if (l instanceof L.Marker || l instanceof L.Polyline) this.map.removeLayer(l); });
            
            // Driver (Real Home or GPS)
            L.marker([41.25, -95.85]).addTo(this.map).bindPopup("Your Location");

            this.currentRun.forEach(order => {
                if(order.dLat) {
                    // Dotted line for deadhead
                    L.polyline([[41.25, -95.85], [order.pickups[0].lat, order.pickups[0].lng]], {color: '#64748b', dashArray: '10, 10'}).addTo(this.map);
                    // Solid line for loaded
                    L.polyline([[order.pickups[0].lat, order.pickups[0].lng], [order.dLat, order.dLng]], {color: '#4f46e5', weight: 5}).addTo(this.map);
                    L.circleMarker([order.dLat, order.dLng], {radius: 8, color: '#4f46e5', fillOpacity: 1}).addTo(this.map);
                }
            });
        },
        addPickup() { this.newOrder.pickups.push({location: '', lat: null, lng: null, items: ''}); },
        completeOrder(id) {
            this.currentRun = this.currentRun.filter(o => o.id !== id);
            this.updateMap();
        }
    },
    mounted() {
        const saved = localStorage.getItem('rd_active_order');
        if(saved) this.myOrder = JSON.parse(saved);
        this.initMap();
    }
}).mount('#app');
</script>
</body>
</html>
